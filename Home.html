<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budgeting App Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="home.css"/>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li><i class="fas fa-home"></i> Home</li>
      <li><i class="fas fa-book"></i> Chart of Accounts</li>
      <li><i class="fas fa-wallet"></i> Expense Tracker</li>
      <li><i class="fas fa-file-alt"></i> Report Section</li>
      <li><i class="fas fa-chart-bar"></i> Chart View</li>
      <li><i class="fas fa-file-invoice"></i> Generate Report</li>
      <li><i class="fas fa-user-shield"></i> User Credential</li>
      <li><i class="fas fa-hourglass-half"></i> Coming Soon...</li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Main Content -->
  <div class="main" id="mainContent">
    <div class="header">
      <div class="header-left">
        <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
        <div>
          <div class="greeting">Hello, <span id="username">Loading...</span> ðŸ‘‹</div>
          <div class="datetime" id="datetime">--:--:--</div>
        </div>
      </div>
      <div class="header-right">
        <div class="profile" id="profileBtn">
          <span id="userInitials">--</span>
        </div>
        <div class="dropdown" id="profileDropdown">
          <a href="#">Settings</a>
          <a href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </div>

    <div class="content">
      <!-- Dashboard Sections -->
      <div class="dashboard">
        <!-- Left: Summary -->
        <div class="summary-panel">
          <h3>Overview</h3>
          <div class="filter">
            <label for="timeFilter">Filter:</label>
            <select id="timeFilter">
              <option value="today">Today</option>
              <option value="week">This Week</option>
              <option value="month" selected>This Month</option>
              <option value="year">This Year</option>
            </select>
          </div>
          <div class="stats">
            <div class="stat-box income-box">
              <p>Total Income</p>
              <h4 id="totalIncome">&#8377;0</h4>
            </div>
            <div class="stat-box expense-box">
              <p>Total Expense</p>
              <h4 id="totalExpense">&#8377;0</h4>
            </div>
          </div>
        </div>

        <!-- Right: Calendar with Reminders -->
        <div class="calendar-panel">
          <div class="calendar-header">
            <h3>Reminders</h3>
            <button id="addReminderBtn">+ Add Reminder</button>
          </div>
          <div id="calendarContainer"></div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="chart-container">
        <h3>Spending Overview</h3>
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Modal: Add Reminder -->
  <div id="reminderModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Add Reminder</h3>
      <form id="reminderForm">
        <label>Title:</label>
        <input type="text" id="reminderTitle" required />
        <label>Date:</label>
        <input type="date" id="reminderDate" required />
        <label>Type:</label>
        <select id="reminderType">
          <option value="one-time">One-Time</option>
          <option value="birthday">Birthday (Yearly)</option>
          <option value="meeting">Meeting</option>
        </select>
        <button type="submit">Save Reminder</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Custom JS -->
  <script src="home.js"></script>

  <!-- Session + Profile Initials Script -->
  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    } else {
      document.getElementById("username").textContent = username;

      const nameParts = username.trim().split(" ");
      const initials = nameParts.length >= 2 ? nameParts[0][0] + nameParts[1][0] : username.slice(0, 2);
      document.getElementById("userInitials").textContent = initials.toUpperCase();
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
