<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budgeting App Dashboard</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="home.css"/>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li><i class="fas fa-home"></i> Home</li>
      <li><i class="fas fa-book"></i> Chart of Accounts</li>
      <li><i class="fas fa-wallet"></i> Expense Tracker</li>
      <li><i class="fas fa-file-alt"></i> Report Section</li>
      <li><i class="fas fa-chart-bar"></i> Chart View</li>
      <li><i class="fas fa-file-invoice"></i> Generate Report</li>
      <li><i class="fas fa-user-shield"></i> User Credential</li>
      <li><i class="fas fa-hourglass-half"></i> Coming Soon...</li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Main Content -->
  <div class="main" id="mainContent">
    <div class="header">
      <div class="header-left">
        <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
        <div>
          <div class="greeting">Hello, <span id="username">Loading...</span> ðŸ‘‹</div>
          <div class="datetime" id="datetime">--:--:--</div>
        </div>
      </div>
      <div class="header-right">
        <div class="profile" id="profileBtn">
          <span id="userInitials">--</span>
        </div>
        <div class="dropdown" id="profileDropdown">
          <a href="#">Settings</a>
          <a href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="card">
        <h2>Welcome to the Budgeting App Dashboard</h2>
        <p>Select an option from the side menu to get started.</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK (optional) -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Custom JS -->
  <script src="home.js"></script>

  <!-- Session + Profile Initials Script -->
  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    } else {
      document.getElementById("username").textContent = username;

      // Generate initials (e.g. SH from Shaikh Hussain)
      const nameParts = username.trim().split(" ");
      let initials = nameParts.length >= 2
        ? nameParts[0][0] + nameParts[1][0]
        : username.slice(0, 2);
      document.getElementById("userInitials").textContent = initials.toUpperCase();
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
