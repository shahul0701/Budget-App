<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budgeting App Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="home.css"/>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li><i class="fas fa-home"></i> Home</li>
      <li><i class="fas fa-book"></i> Chart of Accounts</li>
      <li><i class="fas fa-wallet"></i> Expense Tracker</li>
      <li><i class="fas fa-file-alt"></i> Report Section</li>
      <li><i class="fas fa-chart-bar"></i> Chart View</li>
      <li><i class="fas fa-file-invoice"></i> Generate Report</li>
      <li><i class="fas fa-user-shield"></i> User Credential</li>
      <li><i class="fas fa-hourglass-half"></i> Coming Soon...</li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Main Content -->
  <div class="main" id="mainContent">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
        <div>
          <div class="greeting">Hello, <span id="username">Loading...</span> ðŸ‘‹</div>
          <div class="datetime" id="datetime">--:--:--</div>
        </div>
      </div>
      <div class="header-right">
        <div class="profile" id="profileBtn">
          <span id="userInitials">--</span>
        </div>
        <div class="dropdown" id="profileDropdown">
          <a href="#">Settings</a>
          <a href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </div>

    <!-- Dashboard Grid -->
    <div class="dashboard-grid">
      <!-- Left Panel: Summary + Chart -->
      <div class="left-panel">
        <div class="summary-header">
          <h3>Overview</h3>
          <select id="timeFilter">
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month" selected>This Month</option>
            <option value="year">This Year</option>
          </select>
        </div>

        <div class="summary-cards">
          <div class="summary-card income-card">
            <h4>Total Income</h4>
            <p id="totalIncome">â‚¹0.00</p>
          </div>
          <div class="summary-card expense-card">
            <h4>Total Expenses</h4>
            <p id="totalExpenses">â‚¹0.00</p>
          </div>
        </div>

        <div class="chart-section">
          <h3>Spending Chart</h3>
          <div id="chartContainer">
            <canvas id="spendingChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Right Panel: Calendar -->
      <div class="right-panel">
        <h3>Reminders & Events</h3>
        <div id="calendarContainer"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="firebase-config.js"></script>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom JS -->
  <script src="home.js"></script>

  <!-- Init Chart and Calendar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Show initials and username
      const username = localStorage.getItem("username");
      if (!username) {
        window.location.href = "index.html";
      } else {
        document.getElementById("username").textContent = username;
        const nameParts = username.trim().split(" ");
        const initials = nameParts.length >= 2
          ? nameParts[0][0] + nameParts[1][0]
          : username.slice(0, 2);
        document.getElementById("userInitials").textContent = initials.toUpperCase();
      }

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("username");
        window.location.href = "index.html";
      });

      // FullCalendar Init
      const calendarEl = document.getElementById("calendarContainer");
      if (calendarEl) {
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: 500,
          events: [
            {
              title: "Sample Reminder",
              start: new Date().toISOString().split("T")[0],
            }
          ],
        });
        calendar.render();
      }

      // Chart.js Init
      const ctx = document.getElementById("spendingChart");
      if (ctx) {
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Rent", "Food", "Bills"],
            datasets: [{
              label: "Expenses",
              data: [12000, 8000, 5000],
              backgroundColor: "#2196f3"
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
