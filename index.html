<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Budget App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.6s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2, p {
      text-align: center;
      margin: 10px 0;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: white;
      color: #4e54c8;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #eee;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #signup-loading {
      text-align: center;
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Financial Budget App</h2>
    <p>Track, plan, and manage your finances with ease.</p>

    <div id="welcome-section">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignUp()">Sign Up</button>
    </div>

    <div id="login-section" class="hidden">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <button onclick="goBack()">Back</button>
    </div>

    <div id="signup-section" class="hidden">
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="registerUser()">Sign Up</button>
      <div id="signup-loading" class="hidden">🔄 Creating your account...</div>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
      authDomain: "budget-app-1365f.firebaseapp.com",
      projectId: "budget-app-1365f",
      storageBucket: "budget-app-1365f.appspot.com",
      messagingSenderId: "1036194450411",
      appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae",
      measurementId: "G-YFFJL2H54X"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function fadeSwitch(hideId, showId) {
      const hide = document.getElementById(hideId);
      const show = document.getElementById(showId);
      if (hide) hide.classList.add("hidden");
      if (show) {
        show.classList.remove("hidden");
        show.classList.add("fade-in");
        setTimeout(() => show.classList.remove("fade-in"), 500);
      }
    }

    function showLogin() {
      fadeSwitch("welcome-section", "login-section");
    }

    function showSignUp() {
      fadeSwitch("welcome-section", "signup-section");
    }

    function goBack() {
      fadeSwitch("login-section", "welcome-section");
      fadeSwitch("signup-section", "welcome-section");
    }

    async function registerUser() {
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const loading = document.getElementById("signup-loading");

      if (!username || !email || !password) {
        alert("❌ Fill all fields");
        return;
      }

      loading.classList.remove("hidden");

      try {
        // Create user using Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // In registerUser()
await db.collection("users").doc(user.uid).set({
  username,
  email,
  createdAt: firebase.firestore.FieldValue.serverTimestamp()
});

// In loginUser()
const userDoc = await db.collection("users").doc(user.uid).get();

        });

        // Save username locally for home.html
        localStorage.setItem("username", username);

        alert("✅ Account created! Redirecting...");
        document.body.style.opacity = 0;
        setTimeout(() => window.location.href = "home.html", 500);
      } catch (e) {
        alert("❌ " + e.message);
      }

      loading.classList.add("hidden");
    }

    async function loginUser() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      if (!email || !password) {
        alert("❌ Fill in both fields");
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Get username from Firestore after login
        const userDoc = await db.collection("Users").doc(user.uid).get();
        if (userDoc.exists) {
          const userData = userDoc.data();
          localStorage.setItem("username", userData.username || "User");
        } else {
          localStorage.setItem("username", "User");
        }

        alert("✅ Login successful! Redirecting...");
        document.body.style.opacity = 0;
        setTimeout(() => window.location.href = "home.html", 500);
      } catch (e) {
        alert("❌ Login failed: " + e.message);
      }
    }

    // Show animation on load
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".container").classList.add("visible");
    });
  </script>
</body>
</html>
