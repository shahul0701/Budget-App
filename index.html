<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget App - Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.6s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2, p {
      text-align: center;
      margin: 10px 0;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    input {
      color: black;
    }

    button {
      background: white;
      color: #4e54c8;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #eee;
    }

    .hidden {
      display: none;
    }

    #signup-loading {
      text-align: center;
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Financial Budget App</h2>
    <p>Track, plan, and manage your finances with ease.</p>

    <!-- Welcome -->
    <div id="welcome-section">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignUp()">Sign Up</button>
    </div>

    <!-- Login -->
    <div id="login-section" class="hidden">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <button onclick="goBack()">Back</button>
    </div>

    <!-- Signup -->
    <div id="signup-section" class="hidden">
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" />
      <button onclick="registerUser()">Sign Up</button>
      <div id="signup-loading" class="hidden">ðŸ”„ Creating your account...</div>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¹ Firebase config (replace with your own from Firebase console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showLogin() {
      document.getElementById("welcome-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    function showSignUp() {
      document.getElementById("welcome-section").classList.add("hidden");
      document.getElementById("signup-section").classList.remove("hidden");
    }

    function goBack() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("signup-section").classList.add("hidden");
      document.getElementById("welcome-section").classList.remove("hidden");
    }

    async function registerUser() {
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;
      const loading = document.getElementById("signup-loading");

      if (!username || !email || !password || !confirm) {
        alert("âŒ Fill all fields");
        return;
      }
      if (password !== confirm) {
        alert("âŒ Passwords do not match");
        return;
      }

      loading.classList.remove("hidden");

      try {
        // Create user in Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Save user profile in Firestore
        await db.collection("users").doc(user.uid).set({
          username,
          email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        localStorage.setItem("username", username);

        alert("âœ… Account created! Redirecting...");
        document.body.style.opacity = 0;
        setTimeout(() => window.location.href = "home.html", 500);
      } catch (e) {
        alert("âŒ " + e.message);
      }

      loading.classList.add("hidden");
    }

    async function loginUser() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      if (!email || !password) {
        alert("âŒ Fill in both fields");
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          localStorage.setItem("username", userDoc.data().username || "User");
        } else {
          localStorage.setItem("username", "User");
        }

        alert("âœ… Login successful! Redirecting...");
        document.body.style.opacity = 0;
        setTimeout(() => window.location.href = "home.html", 500);
      } catch (e) {
        alert("âŒ Login failed: " + e.message);
      }
    }

    // Show animation on load
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".container").classList.add("visible");
    });
  </script>
</body>
</html>
