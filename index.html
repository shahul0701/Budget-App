<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth - Budget App</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-in-out;
    }
    .container.visible { opacity: 1; transform: translateY(0); }
    .hidden { display: none; }
    input, button {
      width: 100%; padding: 10px; margin: 8px 0;
      border: none; border-radius: 6px;
    }
    button {
      background: #2575fc; color: white; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #1a5ad8; }
    .link { cursor: pointer; color: #00c3ff; text-decoration: underline; font-size: 0.9em; }
    .toggle { position: relative; }
    .toggle-btn {
      position: absolute; right: 10px; top: 50%;
      transform: translateY(-50%);
      background: none; border: none; color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Welcome -->
  <div class="container visible" id="welcome-section">
    <h2>Welcome üëã</h2>
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignUp()">Sign Up</button>
  </div>

  <!-- Login -->
  <div class="container hidden" id="login-section">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <div class="toggle">
      <input type="password" id="login-password" placeholder="Password">
      <button class="toggle-btn" type="button" onclick="togglePassword('login-password')">üëÅ</button>
    </div>
    <button onclick="loginUser()">Login</button>
    <p class="link" onclick="goBack()">‚¨Ö Back</p>
  </div>

  <!-- Sign Up (Step 1: Email Verification) -->
  <div class="container hidden" id="signup-section">
    <h2>Sign Up - Step 1</h2>
    <input type="email" id="signup-email" placeholder="Enter Email">
    <button onclick="sendVerification()">Send Verification Code</button>
    <p class="link" onclick="goBack()">‚¨Ö Back</p>
  </div>

  <!-- Sign Up (Step 2: Enter Code + Create Account) -->
  <div class="container hidden" id="verify-section">
    <h2>Verify Email</h2>
    <input type="text" id="verification-code" placeholder="Enter Code">
    <input type="text" id="signup-username" placeholder="Username">
    <div class="toggle">
      <input type="password" id="signup-password" placeholder="Password">
      <button class="toggle-btn" type="button" onclick="togglePassword('signup-password')">üëÅ</button>
    </div>
    <div class="toggle">
      <input type="password" id="signup-confirm" placeholder="Confirm Password">
      <button class="toggle-btn" type="button" onclick="togglePassword('signup-confirm')">üëÅ</button>
    </div>
    <button onclick="registerUser()">Create Account</button>
    <p class="link" onclick="goBack()">‚¨Ö Back</p>
  </div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
    authDomain: "budget-app-1365f.firebaseapp.com",
    projectId: "budget-app-1365f",
    storageBucket: "budget-app-1365f.appspot.com",
    messagingSenderId: "1036194450411",
    appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae",
    measurementId: "G-YFFJL2H54X"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let verificationCode = null;
  let signupEmail = null;

  // Fade switch
  function fadeSwitch(hideId, showId) {
    document.getElementById(hideId).classList.add("hidden");
    const show = document.getElementById(showId);
    show.classList.remove("hidden");
    show.classList.add("visible");
  }
  function showLogin(){ fadeSwitch("welcome-section","login-section"); }
  function showSignUp(){ fadeSwitch("welcome-section","signup-section"); }
  function goBack(){
    document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
    document.getElementById("welcome-section").classList.remove("hidden");
  }
  function togglePassword(id){
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
  }

  // Step 1: Send fake verification code (simulate email OTP)
  function sendVerification(){
    signupEmail = document.getElementById("signup-email").value.trim();
    if(!signupEmail){ alert("Enter email"); return; }
    verificationCode = Math.floor(100000 + Math.random() * 900000).toString(); // 6 digit
    alert("üì© Verification code sent to email: " + verificationCode); 
    fadeSwitch("signup-section","verify-section");
  }

  // Step 2: Register user after verification
  async function registerUser(){
    const codeEntered = document.getElementById("verification-code").value.trim();
    const username = document.getElementById("signup-username").value.trim();
    const password = document.getElementById("signup-password").value;
    const confirm = document.getElementById("signup-confirm").value;

    if(codeEntered !== verificationCode){
      alert("‚ùå Wrong verification code"); return;
    }
    if(!username || !password || !confirm){
      alert("‚ùå Fill all fields"); return;
    }
    if(password !== confirm){
      alert("‚ùå Passwords do not match"); return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(signupEmail,password);
      const user = userCredential.user;

      await db.collection("users").doc(user.uid).set({
        username,
        email: signupEmail,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      localStorage.setItem("username", username);
      alert("‚úÖ Account created! Redirecting...");
      document.body.style.opacity=0;
      setTimeout(()=>window.location.href="home.html",500);
    } catch(e){ alert("‚ùå "+e.message); }
  }

  // Login
  async function loginUser(){
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value;
    if(!email || !password){ alert("‚ùå Fill fields"); return; }
    try{
      const userCredential = await auth.signInWithEmailAndPassword(email,password);
      const user = userCredential.user;
      const doc = await db.collection("users").doc(user.uid).get();
      if(doc.exists){ localStorage.setItem("username",doc.data().username); }
      alert("‚úÖ Login success"); 
      document.body.style.opacity=0;
      setTimeout(()=>window.location.href="home.html",500);
    }catch(e){ alert("‚ùå "+e.message); }
  }

  // Animation load
  window.addEventListener("DOMContentLoaded",()=> {
    document.querySelector(".container").classList.add("visible");
  });
</script>

</body>
</html>
