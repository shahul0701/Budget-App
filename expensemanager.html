<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker Dashboard</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      transition: transform 0.3s;
      overflow-y: auto;
      padding-top: 20px;
      position: fixed;
      height: 100%;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar h2 {
      text-align: center;
      margin: 0 0 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar ul li:hover {
      background: rgba(255,255,255,0.2);
    }
    .submenu {
      display: none;
      background: rgba(0,0,0,0.1);
    }
    .submenu li {
      padding-left: 40px;
    }
    /* Main content */
    .main {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s;
      overflow-y: auto;
    }
    .main.collapsed {
      margin-left: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #menuToggle {
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }
    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .profile-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ff758c;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }
    .profile-dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
    }
    .profile-dropdown a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .profile-dropdown a:hover {
      background: #f0f0f0;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #calendar {
      max-height: 600px;
    }
    /* Expense Tracker Popup */
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 20;
      text-align: center;
    }
    .popup h3 {
      margin-bottom: 20px;
    }
    .popup a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .popup a:hover {
      opacity: 0.9;
    }
    .popup-close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar hidden" id="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li onclick="location.href='coa.html'"><i class="fa fa-book"></i> COA</li>
      <li onclick="location.href='Section.html'"><i class="fa fa-chart-pie"></i> Reports</li>
      <li onclick="location.href='chart.html'"><i class="fa fa-chart-line"></i> Chart</li>
      <li id="expenseMenu"><i class="fa fa-wallet"></i> Expense Tracker</li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main collapsed" id="main">
    <header>
      <i id="menuToggle" class="fa fa-bars"></i>
      <div id="clock"></div>
      <div class="profile" id="profileBtn">
        <div class="profile-circle" id="profileInitials">SH</div>
        <span id="profileName">Sha</span>
      </div>
      <div class="profile-dropdown" id="profileDropdown">
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </header>
    <div class="dashboard">
      <div class="card">
        <h3>Spending Overview</h3>
        <canvas id="spendingChart"></canvas>
      </div>
      <div class="card">
        <h3>Reminders & Calendar</h3>
        <div id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Expense Tracker Popup -->
  <div class="popup" id="expensePopup">
    <span class="popup-close" id="closePopup">&times;</span>
    <h3>Choose Expense Tracker View</h3>
    <a href="exp.html">Classic View</a>
    <a href="expensemanager.html">Compact View</a>
  </div>

<script>
  // Firebase init
  const firebaseConfig = {
    apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
    authDomain: "budget-app-1365f.firebaseapp.com",
    projectId: "budget-app-1365f",
    storageBucket: "budget-app-1365f.appspot.com",
    messagingSenderId: "1036194450411",
    appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Sidebar toggle
  const sidebar = document.getElementById('sidebar');
  const main = document.getElementById('main');
  document.getElementById('menuToggle').onclick = () => {
    sidebar.classList.toggle('hidden');
    main.classList.toggle('collapsed');
  };

  // Profile dropdown
  const profileBtn = document.getElementById('profileBtn');
  const profileDropdown = document.getElementById('profileDropdown');
  profileBtn.onclick = () => {
    profileDropdown.style.display = 
      profileDropdown.style.display === 'block' ? 'none' : 'block';
  };

  // Logout
  document.getElementById('logoutBtn').onclick = () => {
    localStorage.clear();
    window.location.href = "index.html";
  };

  // Clock
  function updateClock() {
    document.getElementById('clock').innerText = new Date().toLocaleString();
  }
  setInterval(updateClock, 1000); updateClock();

  // Expense Tracker popup
  document.getElementById('expenseMenu').onclick = () => {
    document.getElementById('expensePopup').style.display = 'block';
  };
  document.getElementById('closePopup').onclick = () => {
    document.getElementById('expensePopup').style.display = 'none';
  };

  // Chart.js sample
  new Chart(document.getElementById('spendingChart'), {
    type: 'doughnut',
    data: {
      labels: ["Food","Transport","Bills","Other"],
      datasets: [{ data: [200,150,300,100], backgroundColor: ["#ff6384","#36a2eb","#ffcd56","#4bc0c0"] }]
    }
  });

  // FullCalendar with Firebase reminders
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: async function(fetchInfo, successCallback) {
        let events = [];
        const snapshot = await db.collection("reminders").get();
        snapshot.forEach(doc => {
          const data = doc.data();
          if(data.type === "birthday") {
            // Repeat yearly
            events.push({ title: "ðŸŽ‚ " + data.title, start: data.date, allDay: true });
          } else {
            events.push({ title: data.title, start: data.date, allDay: true });
          }
        });
        successCallback(events);
      }
    });
    calendar.render();
  });
</script>
</body>
</html>
