<!DOCTYPE html>
<html>
<head>
    <title>Live Stocks + Currency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }
        th {
            background: #2c3e50;
            color: white;
        }
        button {
            margin: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ðŸ“ˆ Live Stock Prices (Client-Side)</h1>

<button onclick="refreshData()">ðŸ”„ Refresh Prices</button>

<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Live Price (USD)</th>
        </tr>
    </thead>
    <tbody id="stockTableBody">
        <!-- Filled by JavaScript -->
    </tbody>
</table>

<script>
const stocks = ["AAPL","TSLA","GOOGL","MSFT","AMZN"];

async function getStockPrice(symbol) {
    try {
        const res = await fetch(`https://stockprices.dev/api/stocks/${symbol}`);
        const data = await res.json();
        return data.Price ?? "N/A";
    } catch(err) {
        return "Error";
    }
}

async function refreshData() {
    const tbody = document.getElementById("stockTableBody");
    tbody.innerHTML = "";
    
    for (let symbol of stocks) {
        const price = await getStockPrice(symbol);
        
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${symbol}</td>
            <td>${price}</td>
        `;
        tbody.appendChild(row);
    }
}

// load on page open
refreshData();
</script>

</body>
</html>
