<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘¥ Customer Management - Inventory Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --success: #00b09b;
            --warning: #f46b45;
            --danger: #ff416c;
            --info: #3498db;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .customers-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .customers-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn.success {
            background: var(--gradient-success);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 84, 200, 0.4);
        }

        /* Search */
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .search-box {
            position: relative;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Table Card */
        .table-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, rgba(78, 84, 200, 0.1) 0%, rgba(143, 148, 251, 0.1) 100%);
            padding: 15px;
            text-align: left;
            font-weight: 700;
            color: var(--primary);
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .table tr:hover {
            background: rgba(78, 84, 200, 0.03);
        }

        /* Customer Avatar */
        .customer-avatar {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Badges */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: white;
        }

        .badge-success { background: var(--gradient-success); }
        .badge-warning { background: linear-gradient(135deg, #f46b45 0%, #eea849 100%); }
        .badge-info { background: var(--gradient-primary); }

        /* Action Icons */
        .action-icons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--primary);
        }

        .icon-btn:hover {
            background: rgba(78, 84, 200, 0.1);
        }

        .icon-btn.danger { color: var(--danger); }
        .icon-btn.danger:hover { background: rgba(255, 65, 108, 0.1); }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px 25px;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px 20px 0 0;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
        }

        .close-modal {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-body {
            padding: 25px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-block {
            flex: 1;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
        }

        .page-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary);
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success { border-left: 5px solid var(--success); }
        .toast.error { border-left: 5px solid var(--danger); }
        .toast.info { border-left: 5px solid var(--info); }

        /* Responsive */
        @media (max-width: 768px) {
            .customers-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 14px;
            }

            .customer-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="customers-container">
        <!-- Header -->
        <div class="customers-header">
            <div class="header-title">
                <h1>ðŸ‘¥ Customer Management</h1>
                <p>Manage your customer database and track customer information</p>
            </div>
            <div class="header-actions">
                <button class="action-btn success" onclick="openAddModal()">
                    <i class="fas fa-user-plus"></i> Add Customer
                </button>
                <button class="action-btn" onclick="exportCustomers()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>

        <!-- Search -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, email, or phone...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Customers Table -->
        <div class="table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Total Orders</th>
                        <th>Total Spent</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <tr><td colspan="7" class="loading" style="text-align: center; padding: 40px;"><div class="spinner"></div>Loading customers...</td></tr>
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div class="modal-overlay" id="customerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Customer</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <div class="form-group">
                        <label>Customer Name *</label>
                        <input type="text" id="customerName" class="form-control" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="customerEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="tel" id="customerPhone" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="customerAddress" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>GST Number</label>
                            <input type="text" id="customerGST" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Customer Type</label>
                            <select id="customerType" class="form-control">
                                <option value="regular">Regular</option>
                                <option value="wholesale">Wholesale</option>
                                <option value="vip">VIP</option>
                            </select>
                        </div>
                    </div>

                    <input type="hidden" id="customerId">

                    <div class="form-actions">
                        <button type="button" class="action-btn btn-block" onclick="closeModal()">Cancel</button>
                        <button type="button" class="action-btn success btn-block" onclick="saveCustomer()">Save Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header" style="background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);">
                <h3>Confirm Delete</h3>
                <button class="close-modal" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 25px;">Are you sure you want to delete this customer? This action cannot be undone.</p>
                <div class="form-actions">
                    <button class="action-btn btn-block" onclick="closeDeleteModal()">Cancel</button>
                    <button class="action-btn danger btn-block" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
            authDomain: "budget-app-1365f.firebaseapp.com",
            projectId: "budget-app-1365f",
            storageBucket: "budget-app-1365f.firebasestorage.app",
            messagingSenderId: "1036194450411",
            appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global variables
        let currentUser = null;
        let customers = [];
        let sales = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let deleteCustomerId = null;

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadCustomers();
                loadSales();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Load customers from Firebase
        async function loadCustomers() {
            try {
                showToast('Loading customers...', 'info');
                const snapshot = await db.collection('users').doc(currentUser.uid).collection('customers').get();
                
                customers = snapshot.docs.map(doc => ({
                    id: doc.id,
                    name: doc.data().name || 'Unnamed',
                    email: doc.data().email || '',
                    phone: doc.data().phone || '',
                    address: doc.data().address || '',
                    gstNumber: doc.data().gstNumber || '',
                    customerType: doc.data().customerType || 'regular',
                    createdAt: doc.data().createdAt?.toDate() || new Date()
                }));

                renderTable();
                showToast('Customers loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading customers:', error);
                showToast('Failed to load customers', 'error');
            }
        }

        // Load sales for customer stats
        async function loadSales() {
            const snapshot = await db.collection('users').doc(currentUser.uid).collection('sales').get();
            sales = snapshot.docs.map(doc => ({
                customerId: doc.data().customerId,
                total: doc.data().total || 0
            }));
        }

        // Get customer stats
        function getCustomerStats(customerId) {
            const customerSales = sales.filter(s => s.customerId === customerId);
            const totalOrders = customerSales.length;
            const totalSpent = customerSales.reduce((sum, s) => sum + s.total, 0);
            return { totalOrders, totalSpent };
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('customersTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Filter customers
            let filteredCustomers = customers.filter(customer => 
                customer.name.toLowerCase().includes(searchTerm) ||
                customer.email.toLowerCase().includes(searchTerm) ||
                customer.phone.includes(searchTerm)
            );

            // Pagination
            const totalPages = Math.ceil(filteredCustomers.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const pageCustomers = filteredCustomers.slice(startIndex, startIndex + itemsPerPage);

            if (pageCustomers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 50px;"><i class="fas fa-users" style="font-size: 48px; opacity: 0.3; margin-bottom: 15px;"></i><br>No customers found</td></tr>';
            } else {
                tbody.innerHTML = pageCustomers.map(customer => {
                    const stats = getCustomerStats(customer.id);
                    const initials = customer.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                    
                    return `
                        <tr>
                            <td>
                                <div class="customer-info">
                                    <div class="customer-avatar">${initials}</div>
                                    <div>
                                        <strong>${customer.name}</strong>
                                        <br><small>${customer.customerType}</small>
                                    </div>
                                </div>
                            </td>
                            <td>${customer.phone}</td>
                            <td>${customer.email || 'N/A'}</td>
                            <td><strong>${stats.totalOrders}</strong></td>
                            <td><strong>â‚¹${stats.totalSpent.toFixed(2)}</strong></td>
                            <td><span class="badge badge-success">Active</span></td>
                            <td>
                                <div class="action-icons">
                                    <button class="icon-btn" onclick="editCustomer('${customer.id}')" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="icon-btn danger" onclick="openDeleteModal('${customer.id}')" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
            }

            updatePagination(totalPages);
        }

        // Update pagination
        function updatePagination(totalPages) {
            const container = document.getElementById('pagination');
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            container.innerHTML = html;
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            renderTable();
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('customerId').value = '';
            openModal();
        }

        // Edit customer
        async function editCustomer(customerId) {
            const customer = customers.find(c => c.id === customerId);
            if (!customer) return;

            document.getElementById('modalTitle').textContent = 'Edit Customer';
            document.getElementById('customerId').value = customer.id;
            document.getElementById('customerName').value = customer.name;
            document.getElementById('customerEmail').value = customer.email;
            document.getElementById('customerPhone').value = customer.phone;
            document.getElementById('customerAddress').value = customer.address || '';
            document.getElementById('customerGST').value = customer.gstNumber || '';
            document.getElementById('customerType').value = customer.customerType;

            openModal();
        }

        // Save customer
        async function saveCustomer() {
            try {
                const customerId = document.getElementById('customerId').value;
                const customerData = {
                    name: document.getElementById('customerName').value,
                    email: document.getElementById('customerEmail').value,
                    phone: document.getElementById('customerPhone').value,
                    address: document.getElementById('customerAddress').value,
                    gstNumber: document.getElementById('customerGST').value,
                    customerType: document.getElementById('customerType').value,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (!customerData.name || !customerData.phone) {
                    showToast('Please fill all required fields', 'error');
                    return;
                }

                showToast('Saving customer...', 'info');

                if (customerId) {
                    // Update existing customer
                    await db.collection('users').doc(currentUser.uid).collection('customers').doc(customerId).update(customerData);
                    showToast('Customer updated successfully!', 'success');
                } else {
                    // Add new customer
                    customerData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    customerData.customerId = `CUST-${Date.now().toString().slice(-8)}`;
                    await db.collection('users').doc(currentUser.uid).collection('customers').add(customerData);
                    showToast('Customer added successfully!', 'success');
                }

                closeModal();
                await loadCustomers();
            } catch (error) {
                console.error('Error saving customer:', error);
                showToast('Failed to save customer', 'error');
            }
        }

        // Open delete modal
        function openDeleteModal(customerId) {
            deleteCustomerId = customerId;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        // Close delete modal
        function closeDeleteModal() {
            deleteCustomerId = null;
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Confirm delete
        async function confirmDelete() {
            if (!deleteCustomerId) return;

            try {
                showToast('Deleting customer...', 'info');
                await db.collection('users').doc(currentUser.uid).collection('customers').doc(deleteCustomerId).delete();
                showToast('Customer deleted successfully!', 'success');
                closeDeleteModal();
                await loadCustomers();
            } catch (error) {
                console.error('Error deleting customer:', error);
                showToast('Failed to delete customer', 'error');
            }
        }

        // Export customers
        function exportCustomers() {
            let csv = 'Name,Email,Phone,Address,GST,Type,Joined\n';
            
            customers.forEach(customer => {
                csv += `"${customer.name}","${customer.email}","${customer.phone}","${customer.address || ''}","${customer.gstNumber || ''}","${customer.customerType}","${customer.createdAt.toLocaleDateString()}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `customers_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            showToast('Customers exported successfully!', 'success');
        }

        // Modal functions
        function openModal() {
            document.getElementById('customerModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('customerModal').style.display = 'none';
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <div class="toast-content">
                    <div class="toast-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        // Search input event
        document.getElementById('searchInput').addEventListener('input', () => {
            currentPage = 1;
            renderTable();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
