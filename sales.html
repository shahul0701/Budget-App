<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›’ Sales Management - Inventory Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --success: #00b09b;
            --warning: #f46b45;
            --danger: #ff416c;
            --info: #3498db;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            --gradient-warning: linear-gradient(135deg, #f46b45 0%, #eea849 100%);
            --gradient-danger: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .sales-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .sales-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header-title p {
            color: #666;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 84, 200, 0.4);
        }

        .action-btn.success {
            background: var(--gradient-success);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: white;
            padding: 10px;
            border-radius: 15px;
        }

        .tab {
            padding: 12px 25px;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab:hover {
            background: rgba(78, 84, 200, 0.1);
            color: var(--primary);
        }

        .tab.active {
            background: var(--gradient-primary);
            color: white;
        }

        /* Filters */
        .filters-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .date-range {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-range input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            min-width: 150px;
        }

        /* Table Card */
        .table-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, rgba(78, 84, 200, 0.1) 0%, rgba(143, 148, 251, 0.1) 100%);
            padding: 15px;
            text-align: left;
            font-weight: 700;
            color: var(--primary);
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .table tr:hover {
            background: rgba(78, 84, 200, 0.03);
        }

        /* Badges */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: white;
        }

        .badge-success { background: var(--gradient-success); }
        .badge-warning { background: var(--gradient-warning); }
        .badge-danger { background: var(--gradient-danger); }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease;
        }

        .modal-lg {
            max-width: 1200px;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px 25px;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px 20px 0 0;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
        }

        .close-modal {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-body {
            padding: 25px;
        }

        /* Sale Layout */
        .sale-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        /* Items Grid */
        .items-section h4 {
            margin-bottom: 15px;
            color: var(--primary);
        }

        .search-box {
            position: relative;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .item-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.2);
        }

        .item-card h5 {
            margin-bottom: 8px;
            color: var(--dark);
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            margin: 8px 0;
        }

        .item-stock {
            font-size: 13px;
            color: #666;
        }

        /* Cart Section */
        .cart-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .cart-section h4 {
            margin-bottom: 15px;
            color: var(--primary);
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            background: white;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-info h6 {
            margin-bottom: 5px;
        }

        .cart-item-info small {
            color: #666;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item-actions input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            border-top: 2px solid #ddd;
            margin-top: 8px;
            padding-top: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .btn-block {
            width: 100%;
            margin-top: 15px;
        }

        /* Invoice Modal */
        .invoice-container {
            background: white;
            padding: 30px;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
        }

        .invoice-header h1 {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .invoice-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .invoice-table th {
            background: var(--primary);
            color: white;
            padding: 10px;
        }

        .invoice-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .invoice-total {
            float: right;
            width: 300px;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success { border-left: 5px solid var(--success); }
        .toast.error { border-left: 5px solid var(--danger); }
        .toast.info { border-left: 5px solid var(--info); }

        /* Responsive */
        @media (max-width: 768px) {
            .sales-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .sale-layout {
                grid-template-columns: 1fr;
            }

            .filters-section {
                flex-direction: column;
            }

            .date-range {
                flex-direction: column;
                width: 100%;
            }

            .date-range input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sales-container">
        <!-- Header -->
        <div class="sales-header">
            <div class="header-title">
                <h1>ðŸ›’ Sales Management</h1>
                <p>Create and manage sales transactions, generate invoices</p>
            </div>
            <div class="header-actions">
                <button class="action-btn success" onclick="openNewSaleModal()">
                    <i class="fas fa-plus"></i> New Sale
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="loadSales('all')">All Sales</button>
            <button class="tab" onclick="loadSales('today')">Today</button>
            <button class="tab" onclick="loadSales('week')">This Week</button>
            <button class="tab" onclick="loadSales('month')">This Month</button>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="date-range">
                <input type="date" id="dateFrom">
                <span>to</span>
                <input type="date" id="dateTo">
            </div>
            <select class="filter-select" id="customerFilter">
                <option value="">All Customers</option>
            </select>
            <select class="filter-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <button class="action-btn" onclick="applyFilters()">
                <i class="fas fa-filter"></i> Apply
            </button>
        </div>

        <!-- Sales Table -->
        <div class="table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th>Date & Time</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Payment</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="salesTableBody">
                    <tr><td colspan="8" class="loading" style="text-align: center; padding: 40px;"><div class="spinner"></div>Loading sales...</td></tr>
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- New Sale Modal -->
    <div class="modal-overlay" id="newSaleModal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3>Create New Sale</h3>
                <button class="close-modal" onclick="closeModal('newSaleModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="sale-layout">
                    <!-- Left: Items Grid -->
                    <div class="items-section">
                        <h4><i class="fas fa-box"></i> Select Items</h4>
                        <div class="search-box">
                            <input type="text" id="searchItems" placeholder="Search items..." onkeyup="filterItems()">
                            <i class="fas fa-search"></i>
                        </div>
                        <div id="itemsGrid" class="items-grid"></div>
                    </div>

                    <!-- Right: Cart -->
                    <div class="cart-section">
                        <h4><i class="fas fa-shopping-cart"></i> Shopping Cart</h4>
                        <div id="cartItems" class="cart-items"></div>
                        
                        <div class="cart-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="cartSubtotal">â‚¹0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax (18%):</span>
                                <span id="cartTax">â‚¹0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span id="cartTotal">â‚¹0.00</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Customer</label>
                            <select id="saleCustomer" class="form-control">
                                <option value="">Walk-in Customer</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Payment Method</label>
                            <select id="paymentMethod" class="form-control">
                                <option value="cash">Cash</option>
                                <option value="card">Credit/Debit Card</option>
                                <option value="upi">UPI</option>
                                <option value="bank">Bank Transfer</option>
                            </select>
                        </div>

                        <button class="action-btn success btn-block" onclick="processSale()">
                            <i class="fas fa-check-circle"></i> Complete Sale
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Invoice Modal -->
    <div class="modal-overlay" id="invoiceModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>Invoice</h3>
                <div>
                    <button class="action-btn" onclick="printInvoice()" style="margin-right: 10px;">
                        <i class="fas fa-print"></i> Print
                    </button>
                    <button class="close-modal" onclick="closeModal('invoiceModal')">&times;</button>
                </div>
            </div>
            <div class="modal-body" id="invoiceContent"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
            authDomain: "budget-app-1365f.firebaseapp.com",
            projectId: "budget-app-1365f",
            storageBucket: "budget-app-1365f.firebasestorage.app",
            messagingSenderId: "1036194450411",
            appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global variables
        let currentUser = null;
        let sales = [];
        let inventoryItems = [];
        let customers = [];
        let cart = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let currentFilter = 'all';

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadInitialData();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Load initial data
        async function loadInitialData() {
            try {
                await Promise.all([
                    loadSales(),
                    loadInventory(),
                    loadCustomers()
                ]);
                renderSalesTable();
                updateCustomerFilter();
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Failed to load data', 'error');
            }
        }

        // Load sales from Firebase
        async function loadSales() {
            const snapshot = await db.collection('users').doc(currentUser.uid).collection('sales')
                .orderBy('date', 'desc')
                .get();
            
            sales = snapshot.docs.map(doc => {
                const data = doc.data();
                return {
                    id: doc.id,
                    invoiceNumber: data.invoiceNumber || `INV-${doc.id.slice(-8)}`,
                    date: data.date?.toDate() || new Date(),
                    customerName: data.customerName || 'Walk-in Customer',
                    customerId: data.customerId,
                    items: data.items || [],
                    subtotal: data.subtotal || 0,
                    tax: data.tax || 0,
                    total: data.total || 0,
                    paymentMethod: data.paymentMethod || 'cash',
                    status: data.status || 'completed'
                };
            });
        }

        // Load inventory
        async function loadInventory() {
            const snapshot = await db.collection('users').doc(currentUser.uid).collection('inventory').get();
            inventoryItems = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data(),
                currentStock: doc.data().currentStock || 0
            }));
        }

        // Load customers
        async function loadCustomers() {
            const snapshot = await db.collection('users').doc(currentUser.uid).collection('customers').get();
            customers = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
        }

        // Update customer filter dropdown
        function updateCustomerFilter() {
            const filter = document.getElementById('customerFilter');
            const select = document.getElementById('saleCustomer');
            
            let options = ['<option value="">All Customers</option>'];
            let saleOptions = ['<option value="">Walk-in Customer</option>'];
            
            customers.forEach(customer => {
                options.push(`<option value="${customer.id}">${customer.name}</option>`);
                saleOptions.push(`<option value="${customer.id}">${customer.name}</option>`);
            });
            
            filter.innerHTML = options.join('');
            if (select) select.innerHTML = saleOptions.join('');
        }

        // Load sales by filter
        function loadSales(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            renderSalesTable();
        }

        // Apply filters
        function applyFilters() {
            renderSalesTable();
        }

        // Render sales table
        function renderSalesTable() {
            const tbody = document.getElementById('salesTableBody');
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const customerFilter = document.getElementById('customerFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            // Filter sales
            let filteredSales = sales.filter(sale => {
                // Date filter
                if (currentFilter === 'today') {
                    const today = new Date().toDateString();
                    if (sale.date.toDateString() !== today) return false;
                } else if (currentFilter === 'week') {
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    if (sale.date < weekAgo) return false;
                } else if (currentFilter === 'month') {
                    const monthAgo = new Date();
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    if (sale.date < monthAgo) return false;
                }

                // Custom date range
                if (dateFrom && new Date(sale.date) < new Date(dateFrom)) return false;
                if (dateTo && new Date(sale.date) > new Date(dateTo)) return false;

                // Customer filter
                if (customerFilter && sale.customerId !== customerFilter) return false;

                // Status filter
                if (statusFilter && sale.status !== statusFilter) return false;

                return true;
            });

            // Pagination
            const totalPages = Math.ceil(filteredSales.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const pageSales = filteredSales.slice(startIndex, startIndex + itemsPerPage);

            if (pageSales.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">No sales found</td></tr>';
            } else {
                tbody.innerHTML = pageSales.map(sale => {
                    const statusBadge = sale.status === 'completed' ? 'badge-success' :
                                      sale.status === 'pending' ? 'badge-warning' : 'badge-danger';
                    
                    return `
                        <tr>
                            <td><strong>${sale.invoiceNumber}</strong></td>
                            <td>${formatDate(sale.date)}<br><small>${formatTime(sale.date)}</small></td>
                            <td>${sale.customerName}</td>
                            <td>${sale.items.length}</td>
                            <td><strong>â‚¹${sale.total.toFixed(2)}</strong></td>
                            <td>${sale.paymentMethod}</td>
                            <td><span class="badge ${statusBadge}">${sale.status}</span></td>
                            <td>
                                <button class="icon-btn" onclick="viewInvoice('${sale.id}')" title="View Invoice">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            }

            updatePagination(totalPages);
        }

        // Update pagination
        function updatePagination(totalPages) {
            const container = document.getElementById('pagination');
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            container.innerHTML = html;
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            renderSalesTable();
        }

        // Format date
        function formatDate(date) {
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Open new sale modal
        async function openNewSaleModal() {
            cart = [];
            await loadInventory(); // Refresh inventory
            renderItemsGrid();
            updateCart();
            document.getElementById('newSaleModal').style.display = 'flex';
        }

        // Render items grid
        function renderItemsGrid() {
            const grid = document.getElementById('itemsGrid');
            const searchTerm = document.getElementById('searchItems')?.value.toLowerCase() || '';

            const filteredItems = inventoryItems.filter(item => 
                item.currentStock > 0 && 
                (item.name?.toLowerCase().includes(searchTerm) ||
                 item.category?.toLowerCase().includes(searchTerm))
            );

            if (filteredItems.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 30px;">No items available</div>';
                return;
            }

            grid.innerHTML = filteredItems.map(item => `
                <div class="item-card" onclick="addToCart('${item.id}')">
                    <h5>${item.name}</h5>
                    <div class="item-price">â‚¹${item.sellingPrice?.toFixed(2) || '0.00'}</div>
                    <div class="item-stock">Stock: ${item.currentStock}</div>
                </div>
            `).join('');
        }

        // Filter items
        function filterItems() {
            renderItemsGrid();
        }

        // Add to cart
        function addToCart(itemId) {
            const item = inventoryItems.find(i => i.id === itemId);
            if (!item) return;

            const existingItem = cart.find(i => i.id === itemId);
            if (existingItem) {
                if (existingItem.quantity < item.currentStock) {
                    existingItem.quantity++;
                } else {
                    showToast('Not enough stock!', 'error');
                    return;
                }
            } else {
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: item.sellingPrice,
                    quantity: 1,
                    maxStock: item.currentStock
                });
            }

            updateCart();
            showToast(`${item.name} added to cart`, 'success');
        }

        // Update cart
        function updateCart() {
            const cartContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Cart is empty</div>';
            } else {
                cartContainer.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h6>${item.name}</h6>
                            <small>â‚¹${item.price} each</small>
                        </div>
                        <div class="cart-item-actions">
                            <input type="number" min="1" max="${item.maxStock}" value="${item.quantity}" 
                                   onchange="updateQuantity(${index}, this.value)">
                            <button class="icon-btn danger" onclick="removeFromCart(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Update totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.18;
            const total = subtotal + tax;

            document.getElementById('cartSubtotal').textContent = `â‚¹${subtotal.toFixed(2)}`;
            document.getElementById('cartTax').textContent = `â‚¹${tax.toFixed(2)}`;
            document.getElementById('cartTotal').textContent = `â‚¹${total.toFixed(2)}`;
        }

        // Update quantity
        function updateQuantity(index, quantity) {
            quantity = parseInt(quantity);
            if (quantity < 1) quantity = 1;
            if (quantity > cart[index].maxStock) {
                showToast('Not enough stock!', 'error');
                quantity = cart[index].maxStock;
            }
            cart[index].quantity = quantity;
            updateCart();
        }

        // Remove from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Process sale
        async function processSale() {
            if (cart.length === 0) {
                showToast('Cart is empty!', 'error');
                return;
            }

            try {
                showToast('Processing sale...', 'info');

                const customerId = document.getElementById('saleCustomer').value;
                const customer = customers.find(c => c.id === customerId);

                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const tax = subtotal * 0.18;
                const total = subtotal + tax;

                const saleData = {
                    invoiceNumber: `INV-${Date.now().toString().slice(-8)}`,
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    customerId: customerId || null,
                    customerName: customer ? customer.name : 'Walk-in Customer',
                    items: cart.map(item => ({
                        itemId: item.id,
                        name: item.name,
                        price: item.price,
                        quantity: item.quantity,
                        total: item.price * item.quantity
                    })),
                    subtotal: subtotal,
                    tax: tax,
                    total: total,
                    paymentMethod: document.getElementById('paymentMethod').value,
                    status: 'completed',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Start batch
                const batch = db.batch();

                // Add sale
                const saleRef = db.collection('users').doc(currentUser.uid).collection('sales').doc();
                batch.set(saleRef, saleData);

                // Update inventory
                for (const item of cart) {
                    const inventoryRef = db.collection('users').doc(currentUser.uid).collection('inventory').doc(item.id);
                    const inventoryItem = inventoryItems.find(i => i.id === item.id);
                    
                    if (inventoryItem) {
                        const newStock = inventoryItem.currentStock - item.quantity;
                        batch.update(inventoryRef, {
                            currentStock: newStock,
                            lastSold: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }

                await batch.commit();

                // Show invoice
                showInvoice(saleData);

                // Reset and reload
                closeModal('newSaleModal');
                await loadSales();
                renderSalesTable();
                showToast('Sale completed successfully!', 'success');

            } catch (error) {
                console.error('Error processing sale:', error);
                showToast('Failed to process sale', 'error');
            }
        }

        // Show invoice
        function showInvoice(sale) {
            const itemsHtml = sale.items.map((item, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>â‚¹${item.price.toFixed(2)}</td>
                    <td>â‚¹${(item.price * item.quantity).toFixed(2)}</td>
                </tr>
            `).join('');

            const invoiceHtml = `
                <div class="invoice-container">
                    <div class="invoice-header">
                        <h1>TAX INVOICE</h1>
                        <p>Inventory Management System</p>
                    </div>
                    
                    <div class="invoice-details">
                        <div>
                            <h4>Bill To:</h4>
                            <p><strong>${sale.customerName}</strong></p>
                        </div>
                        <div>
                            <h4>Invoice Details:</h4>
                            <p><strong>Invoice No:</strong> ${sale.invoiceNumber}</p>
                            <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
                            <p><strong>Payment:</strong> ${sale.paymentMethod}</p>
                        </div>
                    </div>

                    <table class="invoice-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHtml}
                        </tbody>
                    </table>

                    <div class="invoice-total">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>â‚¹${sale.subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (18%):</span>
                            <span>â‚¹${sale.tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>â‚¹${sale.total.toFixed(2)}</span>
                        </div>
                    </div>

                    <div style="clear: both; margin-top: 50px; text-align: center;">
                        <p>Thank you for your business!</p>
                    </div>
                </div>
            `;

            document.getElementById('invoiceContent').innerHTML = invoiceHtml;
            document.getElementById('invoiceModal').style.display = 'flex';
        }

        // View invoice
        function viewInvoice(saleId) {
            const sale = sales.find(s => s.id === saleId);
            if (sale) showInvoice(sale);
        }

        // Print invoice
        function printInvoice() {
            window.print();
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <div class="toast-content">
                    <div class="toast-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
