<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Tracker | Add Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .header h2 {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .header i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #3498db;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        /* Asset Form */
        .asset-form {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e6ed;
            display: flex;
            align-items: center;
        }
        
        .form-title i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            outline: none;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        /* Upload Area */
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            background: #f8fafc;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #e3f2fd;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-list {
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .file-icon {
            margin-right: 10px;
            color: #3498db;
        }
        
        .file-name {
            flex: 1;
            font-weight: 500;
        }
        
        .file-size {
            color: #7f8c8d;
            margin-right: 15px;
        }
        
        .file-remove {
            color: #e74c3c;
            cursor: pointer;
        }
        
        /* Recent Assets */
        .recent-assets {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e6ed;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .asset-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .asset-name {
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
        }
        
        .asset-category {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: #e3f2fd;
            color: #3498db;
        }
        
        .asset-value {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .asset-date {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            z-index: 1000;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .toast i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-info {
                width: 100%;
                justify-content: space-between;
            }
            
            .assets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h2><i class="fas fa-boxes"></i> Add New Asset</h2>
            <div class="user-info">
                <div>
                    <span id="userEmail">user@example.com</span>
                </div>
                <img src="https://xsgames.co/randomusers/avatar.php?g=male" alt="User" id="userAvatar">
                <a href="home.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>

        <!-- Asset Form -->
        <div class="asset-form">
            <div class="form-title">
                <i class="fas fa-plus-circle"></i> Asset Information
            </div>
            
            <form id="addAssetForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="assetName">Asset Name *</label>
                        <input type="text" class="form-control" id="assetName" placeholder="Enter asset name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="assetCategory">Category *</label>
                        <select class="form-control" id="assetCategory" required>
                            <option value="">Select category</option>
                            <option value="real-estate">Real Estate</option>
                            <option value="vehicle">Vehicle</option>
                            <option value="electronics">Electronics</option>
                            <option value="furniture">Furniture</option>
                            <option value="machinery">Machinery</option>
                            <option value="intellectual">Intellectual Property</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="assetValue">Value ($) *</label>
                        <input type="number" class="form-control" id="assetValue" placeholder="Enter asset value" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="purchaseDate">Purchase Date *</label>
                        <input type="date" class="form-control" id="purchaseDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="assetLocation">Location</label>
                        <input type="text" class="form-control" id="assetLocation" placeholder="Enter asset location">
                    </div>
                    
                    <div class="form-group">
                        <label for="assetStatus">Status</label>
                        <select class="form-control" id="assetStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="maintenance">Under Maintenance</option>
                            <option value="disposed">Disposed</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="assetDescription">Description</label>
                    <textarea class="form-control" id="assetDescription" placeholder="Enter asset description"></textarea>
                </div>
                
                <!-- File Upload -->
                <div class="form-group">
                    <label>Attachments (Receipts, Photos, Documents)</label>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            <p>Drag & drop files here or click to browse</p>
                            <p class="small">Max file size: 10MB</p>
                        </div>
                        <input type="file" class="file-input" id="fileInput" multiple>
                    </div>
                    
                    <div class="file-list" id="fileList"></div>
                </div>
                
                <div class="form-footer">
                    <button type="reset" class="btn">Clear Form</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Asset
                    </button>
                </div>
            </form>
        </div>

        <!-- Recent Assets -->
        <div class="recent-assets">
            <div class="section-title">
                <i class="fas fa-history"></i> Recently Added Assets
            </div>
            
            <div class="assets-grid" id="recentAssets">
                <!-- Assets will be loaded here dynamically -->
                <div class="asset-card">
                    <div class="asset-header">
                        <div class="asset-name">Office Building A</div>
                        <div class="asset-category">Real Estate</div>
                    </div>
                    <div class="asset-value">$180,000.00</div>
                    <div class="asset-date">Added: 12/05/2020</div>
                </div>
                
                <div class="asset-card">
                    <div class="asset-header">
                        <div class="asset-name">Company Van</div>
                        <div class="asset-category">Vehicle</div>
                    </div>
                    <div class="asset-value">$32,000.00</div>
                    <div class="asset-date">Added: 03/18/2021</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Asset added successfully!</span>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
            authDomain: "budget-app-1365f.firebaseapp.com",
            projectId: "budget-app-1365f",
            storageBucket: "budget-app-1365f.firebasestorage.app",
            messagingSenderId: "1036194450411",
            appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae",
            measurementId: "G-YFFJL2H54X"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // DOM Elements
        const userEmail = document.getElementById('userEmail');
        const userAvatar = document.getElementById('userAvatar');
        const addAssetForm = document.getElementById('addAssetForm');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const recentAssets = document.getElementById('recentAssets');

        // File upload handling
        let uploadedFiles = [];

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#e3f2fd';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '#f8fafc';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f8fafc';
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        });

        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Check file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showToast('File size too large. Max 10MB allowed.', 'error');
                    continue;
                }
                
                uploadedFiles.push(file);
                renderFileItem(file);
            }
        }

        function renderFileItem(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            // Format file size
            const fileSize = formatFileSize(file.size);
            
            fileItem.innerHTML = `
                <div class="file-icon">
                    <i class="fas fa-file"></i>
                </div>
                <div class="file-name">${file.name}</div>
                <div class="file-size">${fileSize}</div>
                <div class="file-remove" onclick="removeFile(this, '${file.name}')">
                    <i class="fas fa-times"></i>
                </div>
            `;
            
            fileList.appendChild(fileItem);
        }

        function removeFile(element, fileName) {
            const fileItem = element.closest('.file-item');
            fileItem.remove();
            
            uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form submission
        addAssetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const assetName = document.getElementById('assetName').value;
            const assetCategory = document.getElementById('assetCategory').value;
            const assetValue = document.getElementById('assetValue').value;
            const purchaseDate = document.getElementById('purchaseDate').value;
            const assetLocation = document.getElementById('assetLocation').value;
            const assetStatus = document.getElementById('assetStatus').value;
            const assetDescription = document.getElementById('assetDescription').value;
            
            // Get current user
            const user = auth.currentUser;
            if (!user) {
                showToast('Please sign in to add assets', 'error');
                return;
            }
            
            try {
                // Upload files first
                const fileUrls = [];
                for (const file of uploadedFiles) {
                    const storageRef = storage.ref(`users/${user.uid}/assets/${Date.now()}_${file.name}`);
                    await storageRef.put(file);
                    const downloadUrl = await storageRef.getDownloadURL();
                    fileUrls.push({
                        name: file.name,
                        url: downloadUrl
                    });
                }
                
                // Save asset data to Firestore
                const assetData = {
                    name: assetName,
                    category: assetCategory,
                    value: parseFloat(assetValue),
                    purchaseDate: purchaseDate,
                    location: assetLocation,
                    status: assetStatus,
                    description: assetDescription,
                    attachments: fileUrls,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('users').doc(user.uid).collection('assets').add(assetData);
                
                showToast('Asset added successfully!');
                addAssetForm.reset();
                fileList.innerHTML = '';
                uploadedFiles = [];
                
                // Refresh recent assets
                loadRecentAssets();
                
            } catch (error) {
                console.error('Error adding asset:', error);
                showToast('Error adding asset. Please try again.', 'error');
            }
        });

        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toast.style.background = '#2ecc71';
            } else {
                toast.style.background = '#e74c3c';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Load recent assets
        async function loadRecentAssets() {
            const user = auth.currentUser;
            if (!user) return;
            
            try {
                const snapshot = await db.collection('users').doc(user.uid)
                    .collection('assets')
                    .orderBy('createdAt', 'desc')
                    .limit(6)
                    .get();
                
                recentAssets.innerHTML = '';
                
                if (snapshot.empty) {
                    recentAssets.innerHTML = '<p>No assets found. Add your first asset above.</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const asset = doc.data();
                    const assetCard = document.createElement('div');
                    assetCard.className = 'asset-card';
                    
                    // Format date
                    const date = asset.createdAt ? asset.createdAt.toDate() : new Date();
                    const formattedDate = date.toLocaleDateString();
                    
                    // Format value
                    const formattedValue = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD'
                    }).format(asset.value);
                    
                    assetCard.innerHTML = `
                        <div class="asset-header">
                            <div class="asset-name">${asset.name}</div>
                            <div class="asset-category">${asset.category}</div>
                        </div>
                        <div class="asset-value">${formattedValue}</div>
                        <div class="asset-date">Added: ${formattedDate}</div>
                    `;
                    
                    recentAssets.appendChild(assetCard);
                });
                
            } catch (error) {
                console.error('Error loading assets:', error);
            }
        }

        // Auth state observer
        auth.onAuthStateChanged(user => {
            if (user) {
                userEmail.textContent = user.email;
                
                // Load user's profile picture if available
                if (user.photoURL) {
                    userAvatar.src = user.photoURL;
                }
                
                // Load recent assets
                loadRecentAssets();
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
