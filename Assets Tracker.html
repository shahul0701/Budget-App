<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Tracking System</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 10px 10px;
            margin-bottom: 2rem;
        }
        
        .app-title {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .asset-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .asset-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .asset-details {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .journal-entry {
            background-color: var(--light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .tab-container {
            margin-top: 20px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--light-gray);
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            background-color: var(--success);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1100;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: var(--gray);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="app-title">Asset Tracking System</div>
        <div class="auth-section">
            <div id="user-info" style="display: none;">
                <span id="user-email"></span>
                <button id="sign-out-btn" class="btn btn-warning">Sign Out</button>
            </div>
            <div id="auth-buttons">
                <button id="sign-in-btn" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main-content" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">My Assets</h2>
                    <button id="add-asset-btn" class="btn btn-primary">Add New Asset</button>
                </div>
                <div id="assets-grid" class="grid">
                    <!-- Assets will be loaded here -->
                </div>
            </div>

            <div id="asset-detail-view" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h2 id="asset-detail-name" class="card-title"></h2>
                        <div>
                            <button id="add-journal-btn" class="btn btn-success">Add Journal Entry</button>
                            <button id="add-document-btn" class="btn btn-primary">Add Document</button>
                            <button id="back-to-assets" class="btn">Back to Assets</button>
                        </div>
                    </div>
                    
                    <div class="tab-container">
                        <div class="tabs">
                            <div class="tab active" data-tab="details">Details</div>
                            <div class="tab" data-tab="journal">Journal Entries</div>
                            <div class="tab" data-tab="documents">Documents</div>
                        </div>
                        
                        <div class="tab-content active" id="details-tab">
                            <div id="asset-details-content"></div>
                        </div>
                        
                        <div class="tab-content" id="journal-tab">
                            <div id="journal-entries-list"></div>
                        </div>
                        
                        <div class="tab-content" id="documents-tab">
                            <div id="documents-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="welcome-message" class="card">
            <h2>Welcome to Asset Tracker</h2>
            <p>Please sign in to manage your assets and documents.</p>
        </div>
    </div>

    <!-- Add Asset Modal -->
    <div id="add-asset-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Asset</h2>
            <form id="asset-form">
                <div class="form-group">
                    <label class="form-label">Asset Name</label>
                    <input type="text" class="form-input" id="asset-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input" id="asset-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Purchase Date</label>
                    <input type="date" class="form-input" id="asset-purchase-date">
                </div>
                <div class="form-group">
                    <label class="form-label">Purchase Value</label>
                    <input type="number" class="form-input" id="asset-value" step="0.01">
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-input" id="asset-category">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Asset</button>
                    <button type="button" id="close-asset-modal" class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Journal Entry Modal -->
    <div id="add-journal-modal" class="modal">
        <div class="modal-content">
            <h2>Add Journal Entry</h2>
            <form id="journal-form">
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="journal-date" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Account (Debit)</label>
                    <input type="text" class="form-input" id="journal-account-dr" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description (Debit)</label>
                    <input type="text" class="form-input" id="journal-desc-dr">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tax (Debit)</label>
                    <input type="number" class="form-input" id="journal-tax-dr" step="0.01">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Account (Credit)</label>
                    <input type="text" class="form-input" id="journal-account-cr" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description (Credit)</label>
                    <input type="text" class="form-input" id="journal-desc-cr">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tax (Credit)</label>
                    <input type="number" class="form-input" id="journal-tax-cr" step="0.01">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Narration</label>
                    <textarea class="form-input" id="journal-narration" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Entry</button>
                    <button type="button" id="close-journal-modal" class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Document Modal -->
    <div id="add-document-modal" class="modal">
        <div class="modal-content">
            <h2>Add Document</h2>
            <form id="document-form">
                <div class="form-group">
                    <label class="form-label">Document Type</label>
                    <select class="form-input" id="document-type" required>
                        <option value="">Select type</option>
                        <option value="invoice">Invoice</option>
                        <option value="receipt">Receipt</option>
                        <option value="warranty">Warranty</option>
                        <option value="manual">Manual</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="document-title" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="document-date">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-input" id="document-notes" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Upload File</label>
                    <button type="button" id="upload-document-btn" class="btn btn-primary">Select File</button>
                    <div id="upload-status"></div>
                </div>
                
                <input type="hidden" id="document-url">
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Document</button>
                    <button type="button" id="close-document-modal" class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <footer>
        <p>Asset Tracking System &copy; 2023</p>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
            authDomain: "budget-app-1365f.firebaseapp.com",
            projectId: "budget-app-1365f",
            storageBucket: "budget-app-1365f.firebasestorage.app",
            messagingSenderId: "1036194450411",
            appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae",
            measurementId: "G-YFFJL2H54X"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Cloudinary configuration
        const cloudinaryConfig = {
            cloudName: 'your-cloud-name', // You need to set this up
            uploadPreset: 'your-upload-preset' // You need to set this up
        };

        // DOM elements
        const signInBtn = document.getElementById('sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');
        const authButtons = document.getElementById('auth-buttons');
        const mainContent = document.getElementById('main-content');
        const welcomeMessage = document.getElementById('welcome-message');
        const addAssetBtn = document.getElementById('add-asset-btn');
        const assetsGrid = document.getElementById('assets-grid');
        const assetDetailView = document.getElementById('asset-detail-view');
        const assetDetailName = document.getElementById('asset-detail-name');
        const assetDetailsContent = document.getElementById('asset-details-content');
        const backToAssetsBtn = document.getElementById('back-to-assets');
        const addJournalBtn = document.getElementById('add-journal-btn');
        const addDocumentBtn = document.getElementById('add-document-btn');
        const journalEntriesList = document.getElementById('journal-entries-list');
        const documentsList = document.getElementById('documents-list');

        // Modals
        const addAssetModal = document.getElementById('add-asset-modal');
        const addJournalModal = document.getElementById('add-journal-modal');
        const addDocumentModal = document.getElementById('add-document-modal');
        const closeAssetModal = document.getElementById('close-asset-modal');
        const closeJournalModal = document.getElementById('close-journal-modal');
        const closeDocumentModal = document.getElementById('close-document-modal');
        const uploadDocumentBtn = document.getElementById('upload-document-btn');
        const notification = document.getElementById('notification');

        // Forms
        const assetForm = document.getElementById('asset-form');
        const journalForm = document.getElementById('journal-form');
        const documentForm = document.getElementById('document-form');

        // State variables
        let currentUser = null;
        let currentAssetId = null;
        let cloudinaryWidget = null;

        // Initialize Cloudinary widget
        function initCloudinary() {
            cloudinaryWidget = cloudinary.createUploadWidget({
                cloudName: cloudinaryConfig.cloudName,
                uploadPreset: cloudinaryConfig.uploadPreset,
                sources: ['local', 'url', 'camera'],
                multiple: false,
                clientAllowedFormats: ['images', 'pdf', 'doc', 'docx'],
                maxFileSize: 5000000 // 5MB
            }, (error, result) => {
                if (!error && result && result.event === 'success') {
                    document.getElementById('document-url').value = result.info.secure_url;
                    document.getElementById('upload-status').innerHTML = 
                        `<p>File uploaded successfully: ${result.info.original_filename}</p>`;
                }
            });
        }

        // Auth state observer
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                userEmail.textContent = user.email;
                userInfo.style.display = 'block';
                authButtons.style.display = 'none';
                mainContent.style.display = 'block';
                welcomeMessage.style.display = 'none';
                loadAssets();
            } else {
                currentUser = null;
                userInfo.style.display = 'none';
                authButtons.style.display = 'block';
                mainContent.style.display = 'none';
                welcomeMessage.style.display = 'block';
            }
        });

        // Sign in with Google
        signInBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    showNotification('Signed in successfully!', 'success');
                })
                .catch(error => {
                    showNotification('Error signing in: ' + error.message, 'error');
                });
        });

        // Sign out
        signOutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    showNotification('Signed out successfully!', 'success');
                })
                .catch(error => {
                    showNotification('Error signing out: ' + error.message, 'error');
                });
        });

        // Load user's assets
        function loadAssets() {
            if (!currentUser) return;
            
            assetsGrid.innerHTML = '<p>Loading assets...</p>';
            
            db.collection('users').doc(currentUser.uid).collection('assets')
                .get()
                .then(snapshot => {
                    assetsGrid.innerHTML = '';
                    
                    if (snapshot.empty) {
                        assetsGrid.innerHTML = '<p>No assets found. Add your first asset!</p>';
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const asset = doc.data();
                        const assetCard = document.createElement('div');
                        assetCard.className = 'asset-card';
                        assetCard.innerHTML = `
                            <div class="asset-name">${asset.name}</div>
                            <div class="asset-details">
                                <p>Value: $${asset.value || 'N/A'}</p>
                                <p>Category: ${asset.category || 'N/A'}</p>
                                <p>Purchased: ${asset.purchaseDate || 'N/A'}</p>
                            </div>
                        `;
                        assetCard.addEventListener('click', () => {
                            viewAsset(doc.id, asset);
                        });
                        assetsGrid.appendChild(assetCard);
                    });
                })
                .catch(error => {
                    assetsGrid.innerHTML = '<p>Error loading assets.</p>';
                    console.error('Error loading assets:', error);
                });
        }

        // View asset details
        function viewAsset(assetId, asset) {
            currentAssetId = assetId;
            assetDetailName.textContent = asset.name;
            
            // Populate asset details
            assetDetailsContent.innerHTML = `
                <p><strong>Description:</strong> ${asset.description || 'N/A'}</p>
                <p><strong>Purchase Date:</strong> ${asset.purchaseDate || 'N/A'}</p>
                <p><strong>Purchase Value:</strong> $${asset.value || 'N/A'}</p>
                <p><strong>Category:</strong> ${asset.category || 'N/A'}</p>
            `;
            
            // Load journal entries
            loadJournalEntries(assetId);
            
            // Load documents
            loadDocuments(assetId);
            
            // Show asset detail view
            assetDetailView.style.display = 'block';
            assetsGrid.parentElement.style.display = 'none';
        }

        // Load journal entries for an asset
        function loadJournalEntries(assetId) {
            journalEntriesList.innerHTML = '<p>Loading journal entries...</p>';
            
            db.collection('users').doc(currentUser.uid).collection('assets')
                .doc(assetId).collection('journalEntries')
                .get()
                .then(snapshot => {
                    journalEntriesList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        journalEntriesList.innerHTML = '<p>No journal entries found.</p>';
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const entry = doc.data();
                        const entryElement = document.createElement('div');
                        entryElement.className = 'journal-entry';
                        entryElement.innerHTML = `
                            <p><strong>Date:</strong> ${entry.date}</p>
                            <p><strong>Debit Account:</strong> ${entry.accountDr}</p>
                            <p><strong>Credit Account:</strong> ${entry.accountCr}</p>
                            <p><strong>Narration:</strong> ${entry.narration || 'N/A'}</p>
                        `;
                        journalEntriesList.appendChild(entryElement);
                    });
                })
                .catch(error => {
                    journalEntriesList.innerHTML = '<p>Error loading journal entries.</p>';
                    console.error('Error loading journal entries:', error);
                });
        }

        // Load documents for an asset
        function loadDocuments(assetId) {
            documentsList.innerHTML = '<p>Loading documents...</p>';
            
            db.collection('users').doc(currentUser.uid).collection('assets')
                .doc(assetId).collection('documents')
                .get()
                .then(snapshot => {
                    documentsList.innerHTML = '';
                    
                    if (snapshot.empty) {
                        documentsList.innerHTML = '<p>No documents found.</p>';
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const document = doc.data();
                        const docElement = document.createElement('div');
                        docElement.className = 'document-item';
                        docElement.innerHTML = `
                            <div>
                                <strong>${document.title}</strong>
                                <p>Type: ${document.type} | Date: ${document.date || 'N/A'}</p>
                            </div>
                            <div>
                                <a href="${document.url}" target="_blank" class="btn btn-primary">View</a>
                            </div>
                        `;
                        documentsList.appendChild(docElement);
                    });
                })
                .catch(error => {
                    documentsList.innerHTML = '<p>Error loading documents.</p>';
                    console.error('Error loading documents:', error);
                });
        }

        // Back to assets list
        backToAssetsBtn.addEventListener('click', () => {
            assetDetailView.style.display = 'none';
            assetsGrid.parentElement.style.display = 'block';
            currentAssetId = null;
        });

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Hide all tab content
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                // Show the corresponding tab content
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

        // Modal controls
        addAssetBtn.addEventListener('click', () => {
            addAssetModal.style.display = 'flex';
        });

        closeAssetModal.addEventListener('click', () => {
            addAssetModal.style.display = 'none';
        });

        addJournalBtn.addEventListener('click', () => {
            addJournalModal.style.display = 'flex';
        });

        closeJournalModal.addEventListener('click', () => {
            addJournalModal.style.display = 'none';
        });

        addDocumentBtn.addEventListener('click', () => {
            addDocumentModal.style.display = 'flex';
        });

        closeDocumentModal.addEventListener('click', () => {
            addDocumentModal.style.display = 'none';
        });

        uploadDocumentBtn.addEventListener('click', () => {
            if (cloudinaryWidget) {
                cloudinaryWidget.open();
            } else {
                showNotification('Cloudinary upload not configured properly.', 'error');
            }
        });

        // Form submissions
        assetForm.addEventListener('submit', e => {
            e.preventDefault();
            
            const assetData = {
                name: document.getElementById('asset-name').value,
                description: document.getElementById('asset-description').value,
                purchaseDate: document.getElementById('asset-purchase-date').value,
                value: parseFloat(document.getElementById('asset-value').value),
                category: document.getElementById('asset-category').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            db.collection('users').doc(currentUser.uid).collection('assets')
                .add(assetData)
                .then(() => {
                    showNotification('Asset added successfully!', 'success');
                    addAssetModal.style.display = 'none';
                    assetForm.reset();
                    loadAssets();
                })
                .catch(error => {
                    showNotification('Error adding asset: ' + error.message, 'error');
                });
        });

        journalForm.addEventListener('submit', e => {
            e.preventDefault();
            
            const journalData = {
                date: document.getElementById('journal-date').value,
                accountDr: document.getElementById('journal-account-dr').value,
                descDr: document.getElementById('journal-desc-dr').value,
                taxDr: parseFloat(document.getElementById('journal-tax-dr').value) || 0,
                accountCr: document.getElementById('journal-account-cr').value,
                descCr: document.getElementById('journal-desc-cr').value,
                taxCr: parseFloat(document.getElementById('journal-tax-cr').value) || 0,
                narration: document.getElementById('journal-narration').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            db.collection('users').doc(currentUser.uid).collection('assets')
                .doc(currentAssetId).collection('journalEntries')
                .add(journalData)
                .then(() => {
                    showNotification('Journal entry added successfully!', 'success');
                    addJournalModal.style.display = 'none';
                    journalForm.reset();
                    loadJournalEntries(currentAssetId);
                })
                .catch(error => {
                    showNotification('Error adding journal entry: ' + error.message, 'error');
                });
        });

        documentForm.addEventListener('submit', e => {
            e.preventDefault();
            
            const documentData = {
                type: document.getElementById('document-type').value,
                title: document.getElementById('document-title').value,
                date: document.getElementById('document-date').value,
                notes: document.getElementById('document-notes').value,
                url: document.getElementById('document-url').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            db.collection('users').doc(currentUser.uid).collection('assets')
                .doc(currentAssetId).collection('documents')
                .add(documentData)
                .then(() => {
                    showNotification('Document added successfully!', 'success');
                    addDocumentModal.style.display = 'none';
                    documentForm.reset();
                    document.getElementById('upload-status').innerHTML = '';
                    loadDocuments(currentAssetId);
                })
                .catch(error => {
                    showNotification('Error adding document: ' + error.message, 'error');
                });
        });

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--warning)';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Initialize Cloudinary on load
        window.addEventListener('load', () => {
            initCloudinary();
        });
    </script>
</body>
</html>
