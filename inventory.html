<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“¦ Inventory Management - Inventory Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --success: #00b09b;
            --warning: #f46b45;
            --danger: #ff416c;
            --info: #3498db;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            --gradient-warning: linear-gradient(135deg, #f46b45 0%, #eea849 100%);
            --gradient-danger: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .inventory-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .inventory-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header-title p {
            color: #666;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 84, 200, 0.4);
        }

        .action-btn.success {
            background: var(--gradient-success);
        }

        .action-btn.warning {
            background: var(--gradient-warning);
        }

        .action-btn.danger {
            background: var(--gradient-danger);
        }

        /* Filters */
        .filters-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            min-width: 150px;
            background: white;
        }

        /* Table Card */
        .table-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, rgba(78, 84, 200, 0.1) 0%, rgba(143, 148, 251, 0.1) 100%);
            padding: 15px;
            text-align: left;
            font-weight: 700;
            color: var(--primary);
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .table tr:hover {
            background: rgba(78, 84, 200, 0.03);
        }

        /* Badges */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: white;
        }

        .badge-success { background: var(--gradient-success); }
        .badge-warning { background: var(--gradient-warning); }
        .badge-danger { background: var(--gradient-danger); }
        .badge-info { background: var(--gradient-primary); }

        /* Action Buttons */
        .action-icons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--primary);
        }

        .icon-btn:hover {
            background: rgba(78, 84, 200, 0.1);
        }

        .icon-btn.danger { color: var(--danger); }
        .icon-btn.danger:hover { background: rgba(255, 65, 108, 0.1); }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
        }

        .page-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 20px 25px;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px 20px 0 0;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
        }

        .close-modal {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-body {
            padding: 25px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-block {
            flex: 1;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(78, 84, 200, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success { border-left: 5px solid var(--success); }
        .toast.error { border-left: 5px solid var(--danger); }
        .toast.info { border-left: 5px solid var(--info); }

        /* Responsive */
        @media (max-width: 768px) {
            .inventory-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .filters-section {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .table {
                font-size: 14px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="inventory-container">
        <!-- Header -->
        <div class="inventory-header">
            <div class="header-title">
                <h1>ðŸ“¦ Inventory Management</h1>
                <p>Manage your stock items, track inventory levels, and update product information</p>
            </div>
            <div class="header-actions">
                <button class="action-btn success" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add New Item
                </button>
                <button class="action-btn" onclick="exportInventory()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, SKU, or category...">
                <i class="fas fa-search"></i>
            </div>
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select class="filter-select" id="stockFilter">
                <option value="">All Stock Status</option>
                <option value="in_stock">In Stock</option>
                <option value="low_stock">Low Stock</option>
                <option value="out_of_stock">Out of Stock</option>
            </select>
            <button class="action-btn" onclick="applyFilters()">
                <i class="fas fa-filter"></i> Apply
            </button>
        </div>

        <!-- Inventory Table -->
        <div class="table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>SKU</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Price (â‚¹)</th>
                        <th>Cost (â‚¹)</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <tr><td colspan="8" class="loading"><div class="spinner"></div><div>Loading inventory...</div></td></tr>
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal-overlay" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Item</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="itemForm">
                    <div class="form-group">
                        <label>Item Name *</label>
                        <input type="text" id="itemName" class="form-control" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Category *</label>
                            <select id="itemCategory" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Food">Food & Beverages</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Stationery">Stationery</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>SKU</label>
                            <input type="text" id="itemSKU" class="form-control" placeholder="Auto-generated">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Selling Price (â‚¹) *</label>
                            <input type="number" id="sellingPrice" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Cost Price (â‚¹) *</label>
                            <input type="number" id="costPrice" class="form-control" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Current Stock *</label>
                            <input type="number" id="currentStock" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Minimum Stock</label>
                            <input type="number" id="minStock" class="form-control" value="5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="itemDescription" class="form-control" rows="3"></textarea>
                    </div>

                    <input type="hidden" id="itemId">

                    <div class="form-actions">
                        <button type="button" class="action-btn btn-block" onclick="closeModal()">Cancel</button>
                        <button type="button" class="action-btn success btn-block" onclick="saveItem()">Save Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header" style="background: var(--gradient-danger);">
                <h3>Confirm Delete</h3>
                <button class="close-modal" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 25px; font-size: 16px;">Are you sure you want to delete this item? This action cannot be undone.</p>
                <div class="form-actions">
                    <button class="action-btn btn-block" onclick="closeDeleteModal()">Cancel</button>
                    <button class="action-btn danger btn-block" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
            authDomain: "budget-app-1365f.firebaseapp.com",
            projectId: "budget-app-1365f",
            storageBucket: "budget-app-1365f.firebasestorage.app",
            messagingSenderId: "1036194450411",
            appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global variables
        let currentUser = null;
        let inventoryItems = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let deleteItemId = null;
        let categories = new Set();

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadInventory();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Load inventory from Firebase
        async function loadInventory() {
            try {
                showToast('Loading inventory...', 'info');
                const snapshot = await db.collection('users').doc(currentUser.uid).collection('inventory').get();
                
                inventoryItems = snapshot.docs.map(doc => {
                    const data = doc.data();
                    // Extract categories
                    if (data.category) categories.add(data.category);
                    if (data.mainCategory) categories.add(data.mainCategory);
                    
                    return {
                        id: doc.id,
                        name: data.name || 'Unnamed Item',
                        sku: data.sku || `SKU-${doc.id.slice(-8)}`,
                        category: data.category || data.mainCategory || 'Other',
                        sellingPrice: data.sellingPrice || 0,
                        costPrice: data.costPrice || 0,
                        currentStock: data.currentStock || 0,
                        minStock: data.minStock || 5,
                        description: data.description || ''
                    };
                });

                updateCategoryFilter();
                renderTable();
                showToast('Inventory loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading inventory:', error);
                showToast('Failed to load inventory', 'error');
            }
        }

        // Update category filter dropdown
        function updateCategoryFilter() {
            const filter = document.getElementById('categoryFilter');
            const options = ['<option value="">All Categories</option>'];
            
            Array.from(categories).sort().forEach(cat => {
                options.push(`<option value="${cat}">${cat}</option>`);
            });
            
            filter.innerHTML = options.join('');
        }

        // Render table with current page and filters
        function renderTable() {
            const tbody = document.getElementById('inventoryTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;

            // Filter items
            let filteredItems = inventoryItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) ||
                                    item.sku.toLowerCase().includes(searchTerm) ||
                                    item.category.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                
                let matchesStock = true;
                if (stockFilter === 'in_stock') {
                    matchesStock = item.currentStock > item.minStock;
                } else if (stockFilter === 'low_stock') {
                    matchesStock = item.currentStock > 0 && item.currentStock <= item.minStock;
                } else if (stockFilter === 'out_of_stock') {
                    matchesStock = item.currentStock <= 0;
                }
                
                return matchesSearch && matchesCategory && matchesStock;
            });

            // Pagination
            const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const pageItems = filteredItems.slice(startIndex, startIndex + itemsPerPage);

            if (pageItems.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 50px;"><i class="fas fa-box-open" style="font-size: 48px; opacity: 0.3; margin-bottom: 15px;"></i><br>No items found</td></tr>';
            } else {
                tbody.innerHTML = pageItems.map(item => {
                    const stockStatus = getStockStatus(item.currentStock, item.minStock);
                    return `
                        <tr>
                            <td><strong>${item.name}</strong></td>
                            <td><code>${item.sku}</code></td>
                            <td><span class="badge badge-info">${item.category}</span></td>
                            <td class="${stockStatus.class}">${item.currentStock}</td>
                            <td>â‚¹${item.sellingPrice.toFixed(2)}</td>
                            <td>â‚¹${item.costPrice.toFixed(2)}</td>
                            <td><span class="badge ${stockStatus.badge}">${stockStatus.text}</span></td>
                            <td>
                                <div class="action-icons">
                                    <button class="icon-btn" onclick="editItem('${item.id}')" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="icon-btn danger" onclick="openDeleteModal('${item.id}')" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
            }

            // Update pagination
            updatePagination(totalPages);
        }

        // Get stock status
        function getStockStatus(stock, minStock) {
            if (stock <= 0) {
                return { text: 'Out of Stock', badge: 'badge-danger', class: 'text-danger' };
            } else if (stock <= minStock) {
                return { text: 'Low Stock', badge: 'badge-warning', class: 'text-warning' };
            } else {
                return { text: 'In Stock', badge: 'badge-success', class: 'text-success' };
            }
        }

        // Update pagination
        function updatePagination(totalPages) {
            const container = document.getElementById('pagination');
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            container.innerHTML = html;
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            renderTable();
        }

        // Apply filters
        function applyFilters() {
            currentPage = 1;
            renderTable();
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Item';
            document.getElementById('itemForm').reset();
            document.getElementById('itemId').value = '';
            document.getElementById('itemSKU').value = 'SKU-' + Date.now().toString().slice(-8);
            openModal();
        }

        // Edit item
        async function editItem(itemId) {
            const item = inventoryItems.find(i => i.id === itemId);
            if (!item) return;

            document.getElementById('modalTitle').textContent = 'Edit Item';
            document.getElementById('itemId').value = item.id;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemSKU').value = item.sku;
            document.getElementById('sellingPrice').value = item.sellingPrice;
            document.getElementById('costPrice').value = item.costPrice;
            document.getElementById('currentStock').value = item.currentStock;
            document.getElementById('minStock').value = item.minStock;
            document.getElementById('itemDescription').value = item.description || '';

            openModal();
        }

        // Save item
        async function saveItem() {
            try {
                const itemId = document.getElementById('itemId').value;
                const itemData = {
                    name: document.getElementById('itemName').value,
                    category: document.getElementById('itemCategory').value,
                    sku: document.getElementById('itemSKU').value || `SKU-${Date.now().toString().slice(-8)}`,
                    sellingPrice: parseFloat(document.getElementById('sellingPrice').value) || 0,
                    costPrice: parseFloat(document.getElementById('costPrice').value) || 0,
                    currentStock: parseInt(document.getElementById('currentStock').value) || 0,
                    minStock: parseInt(document.getElementById('minStock').value) || 5,
                    description: document.getElementById('itemDescription').value,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (!itemData.name || !itemData.category) {
                    showToast('Please fill all required fields', 'error');
                    return;
                }

                showToast('Saving item...', 'info');

                if (itemId) {
                    // Update existing item
                    await db.collection('users').doc(currentUser.uid).collection('inventory').doc(itemId).update(itemData);
                    showToast('Item updated successfully!', 'success');
                } else {
                    // Add new item
                    itemData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection('users').doc(currentUser.uid).collection('inventory').add(itemData);
                    showToast('Item added successfully!', 'success');
                }

                closeModal();
                await loadInventory();
            } catch (error) {
                console.error('Error saving item:', error);
                showToast('Failed to save item', 'error');
            }
        }

        // Open delete modal
        function openDeleteModal(itemId) {
            deleteItemId = itemId;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        // Close delete modal
        function closeDeleteModal() {
            deleteItemId = null;
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Confirm delete
        async function confirmDelete() {
            if (!deleteItemId) return;

            try {
                showToast('Deleting item...', 'info');
                await db.collection('users').doc(currentUser.uid).collection('inventory').doc(deleteItemId).delete();
                showToast('Item deleted successfully!', 'success');
                closeDeleteModal();
                await loadInventory();
            } catch (error) {
                console.error('Error deleting item:', error);
                showToast('Failed to delete item', 'error');
            }
        }

        // Export inventory
        function exportInventory() {
            let csv = 'Name,SKU,Category,Stock,Price,Cost,Description\n';
            
            inventoryItems.forEach(item => {
                csv += `"${item.name}","${item.sku}","${item.category}",${item.currentStock},${item.sellingPrice},${item.costPrice},"${item.description || ''}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inventory_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            showToast('Inventory exported successfully!', 'success');
        }

        // Modal functions
        function openModal() {
            document.getElementById('itemModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
        }

        // Toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <div class="toast-content">
                    <div class="toast-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">&times;</button>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('stockFilter').addEventListener('change', applyFilters);

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
</html>
