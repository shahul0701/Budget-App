// Replace your current CSV event listener with this improved version
csvInput.addEventListener('change', async (event) => {
    const file = event.target.files[0];
    if (!file) return;
    
    // Show loading modal
    loadingModal.style.display = "flex";
    
    try {
        const text = await readFileAsText(file);
        const {transactions, errors} = parseCSV(text);
        
        if (errors.length > 0) {
            Swal.fire({
                title: 'CSV Import Issues',
                html: `Found ${errors.length} errors in your CSV file.<br>
                      ${transactions.length} valid transactions will be imported.<br><br>
                      <details><summary>View Errors</summary>${errors.join('<br>')}</details>`,
                icon: 'warning',
                confirmButtonText: 'Continue Import'
            });
        }
        
        if (transactions.length === 0) {
            Swal.fire("Info", "No valid transactions found in the CSV file.", "info");
            return;
        }
        
        // Confirm before importing
        const result = await Swal.fire({
            title: `Import ${transactions.length} transactions?`,
            text: "This will add all valid transactions from the CSV file.",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, import them!'
        });
        
        if (!result.isConfirmed) return;
        
        // Process and import transactions
        const importResult = await importTransactions(transactions);
        
        if (importResult.failed > 0) {
            Swal.fire("Partial Success", 
                     `Imported ${importResult.successful} transactions, ${importResult.failed} failed.`, 
                     "warning");
        } else {
            Swal.fire("Success", `Successfully imported ${importResult.successful} transactions!`, "success");
        }
        
        await loadTransactions(); // Refresh the table
        
    } catch (error) {
        console.error("Error processing CSV:", error);
        Swal.fire("Error", "Failed to process CSV file: " + error.message, "error");
    } finally {
        loadingModal.style.display = "none";
        // Reset the file input
        csvInput.value = '';
    }
});

// Enhanced CSV parser with better field mapping
function parseCSV(csvText) {
    const lines = csvText.split('\n').filter(line => line.trim() !== '');
    if (lines.length <= 1) return {transactions: [], errors: ["CSV file is empty or has only headers"]};
    
    // Extract headers (assuming first line is header row)
    const headers = lines[0].split(',').map(h => h.trim().toUpperCase());
    
    // Define expected fields and their possible CSV header names
    const fieldMappings = {
        'SINO': ['SINO', 'VOUCHER', 'ID', 'REFERENCE'],
        'DATE': ['DATE', 'TRANSACTION DATE', 'DATE'],
        'TIME': ['TIME', 'TRANSACTION TIME'],
        'ACCOUNT_HEADER': ['ACCOUNT', 'ACCOUNT HEADER', 'CATEGORY', 'ACCOUNT_HEADER'],
        'MODE': ['MODE', 'PAYMENT MODE', 'TYPE'],
        'BANK_NAME': ['BANK', 'BANK NAME', 'ACCOUNT'],
        'INCOME': ['INCOME', 'CREDIT', 'DEPOSIT'],
        'EXPENSE': ['EXPENSE', 'DEBIT', 'WITHDRAWAL'],
        'DESCRIPTION': ['DESCRIPTION', 'DETAILS', 'NOTES'],
        'BALANCE': ['BALANCE', 'RUNNING BALANCE']
    };
    
    // Map CSV headers to our field names
    const headerMap = {};
    headers.forEach((header, index) => {
        for (const [field, possibleNames] of Object.entries(fieldMappings)) {
            if (possibleNames.includes(header)) {
                headerMap[field] = index;
                break;
            }
        }
    });
    
    // Check if we have required fields
    const errors = [];
    if (typeof headerMap['DATE'] === 'undefined') {
        errors.push("Missing DATE column in CSV");
    }
    if (typeof headerMap['ACCOUNT_HEADER'] === 'undefined') {
        errors.push("Missing ACCOUNT HEADER column in CSV");
    }
    
    if (errors.length > 0) {
        return {transactions: [], errors};
    }
    
    // Process data rows
    const transactions = [];
    
    for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',').map(v => v.trim());
        if (values.length === 0 || values.every(v => v === '')) continue;
        
        try {
            // Create transaction object by mapping headers to values
            const transaction = {};
            
            // Map fields
            for (const [field, index] of Object.entries(headerMap)) {
                if (index < values.length) {
                    transaction[field] = values[index];
                }
            }
            
            // Parse and validate date
            if (transaction.DATE) {
                const parsedDate = parseDate(transaction.DATE);
                if (!parsedDate) {
                    errors.push(`Row ${i+1}: Invalid date format '${transaction.DATE}'`);
                    continue;
                }
                transaction.DATE = formatDateForStorage(parsedDate);
            }
            
            // Set default time if not provided
            if (!transaction.TIME) {
                transaction.TIME = new Date().toTimeString().slice(0, 5);
            }
            
            // Parse numeric values
            transaction.INCOME = parseFloat(transaction.INCOME || 0);
            transaction.EXPENSE = parseFloat(transaction.EXPENSE || 0);
            
            // Validate that we have at least one amount
            if (transaction.INCOME === 0 && transaction.EXPENSE === 0) {
                errors.push(`Row ${i+1}: Both income and expense are zero`);
                continue;
            }
            
            // Generate SINO if not provided
            if (!transaction.SINO) {
                transaction.SINO = `CSV-${Date.now()}-${i}`;
            }
            
            // Set default mode if not provided
            if (!transaction.MODE) {
                transaction.MODE = 'Cash';
            }
            
            transactions.push(transaction);
        } catch (e) {
            errors.push(`Row ${i+1}: Error processing - ${e.message}`);
        }
    }
    
    return {transactions, errors};
}

// Helper function to parse various date formats
function parseDate(dateStr) {
    if (!dateStr) return null;
    
    // Try different date formats
    const formats = [
        /^(\d{4})-(\d{1,2})-(\d{1,2})$/, // YYYY-MM-DD
        /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/, // MM/DD/YYYY
        /^(\d{1,2})-(\d{1,2})-(\d{4})$/, // DD-MM-YYYY
    ];
    
    for (const format of formats) {
        const match = dateStr.match(format);
        if (match) {
            if (format === formats[0]) { // YYYY-MM-DD
                return new Date(match[1], match[2] - 1, match[3]);
            } else { // MM/DD/YYYY or DD-MM-YYYY
                return new Date(match[3], match[1] - 1, match[2]);
            }
        }
    }
    
    // Try native Date parsing as fallback
    const date = new Date(dateStr);
    return isNaN(date.getTime()) ? null : date;
}

// Format date for storage (YYYY-MM-DD)
function formatDateForStorage(date) {
    return date.toISOString().slice(0, 10);
}

// Enhanced import function with better error reporting
async function importTransactions(transactions) {
    const result = {
        successful: 0,
        failed: 0,
        errors: []
    };
    
    for (const [index, tx] of transactions.entries()) {
        try {
            const transactionData = {
                SINO: tx.SINO,
                DATE: tx.DATE,
                TIME: tx.TIME,
                ACCOUNT_HEADER: tx.ACCOUNT_HEADER,
                MODE: tx.MODE,
                BANK_NAME: tx.BANK_NAME || '',
                INCOME: tx.INCOME,
                EXPENSE: tx.EXPENSE,
                DESCRIPTION: tx.DESCRIPTION || '',
                BALANCE: 0, // Will be recalculated after all imports
                userId: currentUser.uid,
                createdAt: new Date()
            };
            
            await addDoc(collection(db, "users", currentUser.uid, "transactions"), transactionData);
            result.successful++;
        } catch (error) {
            result.failed++;
            result.errors.push(`Row ${index + 1}: ${error.message}`);
            console.error("Error importing transaction:", error);
        }
    }
    
    return result;
}

    // Enhanced function to calculate running balance for transactions
    function calculateRunningBalance(transactions) {
        const bankBalances = {};
        const bankTransactionMap = {};
        
        // Group transactions by bank
        transactions.forEach(transaction => {
            let bankKey = "Cash";
            if (transaction.MODE === "Bank" && transaction.BANK_NAME) {
                bankKey = transaction.BANK_NAME;
            } else if (transaction.MODE === "Transfer" && transaction.BANK_NAME) {
                bankKey = transaction.BANK_NAME;
            }
            
            if (!bankTransactionMap[bankKey]) {
                bankTransactionMap[bankKey] = [];
            }
            bankTransactionMap[bankKey].push(transaction);
        });
        
        // Calculate balance for each bank
        Object.keys(bankTransactionMap).forEach(bankKey => {
            // Sort by date and time (oldest first)
            const sortedTransactions = bankTransactionMap[bankKey].sort((a, b) => {
                const dateA = new Date(a.DATE + ' ' + (a.TIME || '00:00'));
                const dateB = new Date(b.DATE + ' ' + (b.TIME || '00:00'));
                return dateA - dateB;
            });
            
            let balance = 0;
            sortedTransactions.forEach(transaction => {
                const income = parseFloat(transaction.INCOME) || 0;
                const expense = parseFloat(transaction.EXPENSE) || 0;
                balance += income - expense;
                transaction.BALANCE = parseFloat(balance.toFixed(2));
            });
            
            bankBalances[bankKey] = balance;
        });
        
        // Update the last balances for new transactions
        lastBalances = bankBalances;
        
        // Return all transactions sorted by date (newest first for display)
        return transactions.sort((a, b) => {
            const dateA = new Date(a.DATE + ' ' + (a.TIME || '00:00'));
            const dateB = new Date(b.DATE + ' ' + (b.TIME || '00:00'));
            return dateB - dateA;
        });
    }
    
    // Enhanced updateBalance function
    function updateBalance() {
        const income = parseFloat(formINCOME.value) || 0;
        const expense = parseFloat(formEXPENSE.value) || 0;
        const netChange = income - expense;
        
        // Determine which bank this transaction belongs to
        let bankKey = "Cash"; // Default for cash
        
        if (formMODE.value === "Bank" && formBANKNAME.value) {
            bankKey = formBANKNAME.value;
        } else if (formMODE.value === "Transfer" && formBANKNAME.value) {
            bankKey = formBANKNAME.value;
        }
        
        // Get the current balance for this bank
        const currentBankBalance = lastBalances[bankKey] || 0;
        
        // For new transactions, calculate based on the bank's last balance
        if (!txIdInput.value) {
            formBALANCE.value = (currentBankBalance + netChange).toFixed(2);
        } else {
            // For editing existing transactions, we need to recalculate
            const tx = txMap[txIdInput.value];
            if (tx) {
                const oldIncome = parseFloat(tx.INCOME) || 0;
                const oldExpense = parseFloat(tx.EXPENSE) || 0;
                const oldNetChange = oldIncome - oldExpense;
                const balanceChange = netChange - oldNetChange;
                formBALANCE.value = (parseFloat(tx.BALANCE) + balanceChange).toFixed(2);
            }
        }
    }

    // Enhanced SINO generation
    async function generateNextSINO() {
        try {
            const q = query(
                collection(db, "users", currentUser.uid, "transactions"),
                orderBy("SINO", "desc"),
                limit(1)
            );
            
            const snapshot = await getDocs(q);
            
            if (snapshot.empty) {
                return "VOUCHER-001";
            }
            
            let lastSINO = "";
            snapshot.forEach(doc => {
                lastSINO = doc.data().SINO || "";
            });
            
            // Extract number from SINO format (could be VOUCHER-001, TXN-123, etc.)
            const matches = lastSINO.match(/(\d+)$/);
            if (matches && matches[1]) {
                const nextNum = parseInt(matches[1]) + 1;
                return `VOUCHER-${nextNum.toString().padStart(3, '0')}`;
            }
            
            // Fallback if pattern doesn't match
            return `VOUCHER-${(allTransactions.length + 1).toString().padStart(3, '0')}`;
            
        } catch (error) {
            console.error("Error generating SINO:", error);
            // Fallback to simple increment
            return `VOUCHER-${(allTransactions.length + 1).toString().padStart(3, '0')}`;
        }
    }

    // Add function to check for duplicate SINO numbers
    async function checkForDuplicateSINO(sino, currentTxId = null) {
        try {
            const q = query(
                collection(db, "users", currentUser.uid, "transactions"),
                where("SINO", "==", sino)
            );
            
            const snapshot = await getDocs(q);
            
            // If we're editing, exclude the current transaction from the check
            if (currentTxId) {
                return snapshot.docs.some(doc => doc.id !== currentTxId);

            return !snapshot.empty;
        } catch (error) {
            console.error("Error checking for duplicate SINO:", error);
            return false; // Don't block on error
        }
    }

    // Add this validation function
    function validateTransactionData(transactionData) {
        const errors = [];
        
        // Required field validation
        if (!transactionData.SINO) errors.push("Voucher number (SINO) is required");
        if (!transactionData.DATE) errors.push("Date is required");
        if (!transactionData.ACCOUNT_HEADER) errors.push("Account header is required");
        if (!transactionData.MODE) errors.push("Mode is required");
        
        // Bank validation for bank/transfer modes
        if ((transactionData.MODE === "Bank" || transactionData.MODE === "Transfer") && 
            !transactionData.BANK_NAME) {
            errors.push("Bank name is required for bank/transfer transactions");
        }
        
        // Amount validation
        const income = parseFloat(transactionData.INCOME) || 0;
        const expense = parseFloat(transactionData.EXPENSE) || 0;
        
        if (income === 0 && expense === 0) {
            errors.push("Either income or expense amount must be greater than 0");
        }
        
        if (income > 0 && expense > 0) {
            errors.push("Cannot have both income and expense in the same transaction");
        }
        
        // Transfer validation
        if (transactionData.MODE === "Transfer" && income !== expense) {
            errors.push("For transfers, income and expense amounts must be equal");
        }
        
        return errors;
    }

    // Enhanced error handling function
    function handleFirestoreError(error, action) {
        console.error(`Error ${action}:`, error);
        
        if (error.code === 'permission-denied') {
            Swal.fire("Permission Denied", `You don't have permission to ${action}. Please check if you're logged in correctly.`, "error");
            return true;
        } else if (error.code === 'not-found') {
            Swal.fire("Not Found", `The requested data was not found.`, "error");
            return true;
        } else if (error.code === 'unauthenticated') {
            Swal.fire("Authentication Error", "Please log in again.", "error");
            setTimeout(() => window.location.href = "index.html", 2000);
            return true;
        } else if (error.code === 'failed-precondition') {
            // This usually means missing index, which is a development issue
            console.warn("Firestore index may be missing. Please check Firebase console.");
            return false; // Let the original error handling deal with it
        }
        
        return false;
    }

            `<option value="all">All</option>` +
            [...banks].sort().map(b => `<option>${escapeHtml(b)}</option>`).join("");
    }

    // Helper function for date comparison
    function parseTransactionDate(transaction) {
        if (!transaction.DATE) return null;
        
        try {
            // Handle different date formats
            const dateStr = transaction.DATE;
            let date;
            
            if (dateStr.includes('-')) {
                // Assuming YYYY-MM-DD format
                date = new Date(dateStr);
            } else if (dateStr.includes('/')) {
                // Handle MM/DD/YYYY format
                const parts = dateStr.split('/');
                date = new Date(parts[2], parts[0] - 1, parts[1]);
            } else {
                // Try default parsing
                date = new Date(dateStr);
            }
            
            return isNaN(date.getTime()) ? null : date;
        } catch (e) {
            console.warn("Error parsing date:", transaction.DATE, e);
            return null;
        }
    }

    // Filter transactions according to selected criteria
    function applyFilters() {
        filteredTransactions = allTransactions.slice();
        const now = new Date();

        // Helper to check if date is within range safely
        const isInRange = (transaction, start, end) => {
            const date = parseTransactionDate(transaction);
            if (!date) return false;
            return date >= start && date <= end;
        };

        switch (dateFilter.value) {
            case "week": {
                const start = new Date(now);
                start.setHours(0, 0, 0, 0);
                start.setDate(now.getDate() - now.getDay());
                filteredTransactions = filteredTransactions.filter(t => isInRange(t, start, now));
                break;
            }
            case "month": {
                const start = new Date(now.getFullYear(), now.getMonth(), 1);
                filteredTransactions = filteredTransactions.filter(t => isInRange(t, start, now));
                break;
            }
            case "year": {
                const start = new Date(now.getFullYear(), 0, 1);
                filteredTransactions = filteredTransactions.filter(t => isInRange(t, start, now));
                break;
            }
            case "custom":
                if (startDateInput.value && endDateInput.value) {
                    const start = new Date(startDateInput.value);
                    const end = new Date(endDateInput.value);
                    end.setHours(23, 59, 59, 999);
                    if (!isNaN(start) && !isNaN(end)) {
                        filteredTransactions = filteredTransactions.filter(t => isInRange(t, start, end));
                        // Display range below filters
                        dateRangeDisplay.textContent = `Showing: ${start.toLocaleDateString()} to ${end.toLocaleDateString()}`;
                    }
                }
                break;
        }

        if (incomeExpenseFilter.value === "income")
            filteredTransactions = filteredTransactions.filter(t => (t.INCOME ?? 0) > 0);
        else if (incomeExpenseFilter.value === "expense")
            filteredTransactions = filteredTransactions.filter(t => (t.EXPENSE ?? 0) > 0);

        if (descFilter.value.trim()) {
            const search = descFilter.value.trim().toLowerCase();
            filteredTransactions = filteredTransactions.filter(t => (t.DESCRIPTION ?? "").toLowerCase().includes(search));
        }

        if (modeFilter.value !== "all")
            filteredTransactions = filteredTransactions.filter(t => t.MODE === modeFilter.value);

        if (bankFilter.value !== "all")
            filteredTransactions = filteredTransactions.filter(t => t.BANK_NAME === bankFilter.value);

        currentPage = 1;
        buildTable();
    }

    // Function to determine file type and generate appropriate HTML
    function getAttachmentHtml(url) {
        const urlParts = url.split('/');
        const filename = urlParts[urlParts.length - 1];
        const fileExtension = filename.split('.').pop().toLowerCase();
        const displayName = filename.length > 20 ? filename.substring(0, 17) + '...' : filename;
        
        // Determine file type and appropriate icon
        let iconClass = 'fa-file';
        let isImage = false;
        
        switch(fileExtension) {
            case 'pdf':
                iconClass = 'fa-file-pdf';
                break;
            case 'doc':
            case 'docx':
                iconClass = 'fa-file-word';
                break;
            case 'xls':
            case 'xlsx':
                iconClass = 'fa-file-excel';
                break;
            case 'txt':
                iconClass = 'fa-file-alt';
                break;
            case 'jpg':
            case 'jpeg':
            case 'png':
            case 'gif':
            case 'webp':
                iconClass = 'fa-file-image';
                isImage = true;
                break;
            default:
                iconClass = 'fa-file';
        }
        
        // For images, show view option that opens in new tab
        if (isImage) {
            return `
                <a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer" 
                   title="${escapeHtml(filename)}" class="btn-view">
                    <i class="fas ${iconClass}"></i> View
                </a>
                <a href="${escapeHtml(url)}" download="${escapeHtml(filename)}" class="btn-download">
                    <i class="fas fa-download"></i>
                </a>
                <br>
                <small style="color:#666; font-size:11px;">${displayName}</small>
            `;
        } 
        // For documents, prioritize download but also offer view
        else {
            return `
                <a href="${escapeHtml(url)}" download="${escapeHtml(filename)}" class="btn-view">
                    <i class="fas ${iconClass}"></i> Download
                </a>
                <a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer" 
                   class="btn-download" title="View in new tab">
                    <i class="fas fa-external-link-alt"></i>
                </a>
                <br>
                <small style="color:#666; font-size:11px;">${displayName}</small>
            `;
        }
    }

    // Build table rows for current page
    function buildTable() {
        txMap = {};
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageItems = filteredTransactions.slice(start, end);
        tableBody.innerHTML = "";

        if (pageItems.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="12" style="text-align:center;color:#777;">No transactions found.</td></tr>`;
            updatePagination();
            return;
        }

        pageItems.forEach(d => {
            txMap[d.id] = d;
            const incomeCell = (d.INCOME ?? 0) > 0 ? `<span style="color:green;">${(d.INCOME || 0).toFixed(2)}</span>` : "";
            const expenseCell = (d.EXPENSE ?? 0) > 0 ? `<span style="color:red;">${(d.EXPENSE || 0).toFixed(2)}</span>` : "";
            const balanceCell = (d.BALANCE != null) ? (d.BALANCE || 0).toFixed(2) : "";

            // Attachment cell
            let attachmentCell = "";
            if (d.ATTACHMENT && typeof d.ATTACHMENT === 'string' && d.ATTACHMENT.trim() !== "" && 
                (d.ATTACHMENT.startsWith('http://') || d.ATTACHMENT.startsWith('https://'))) {
                attachmentCell = getAttachmentHtml(d.ATTACHMENT);
            } else {
                attachmentCell = `<span style="color:#999; font-style:italic;">No attachment</span>`;
            }

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${escapeHtml(d.SINO || '')}</td>
                <td>${escapeHtml(d.DATE || '')}</td>
                <td>${escapeHtml(d.TIME || '')}</td>
                <td>${escapeHtml(d.ACCOUNT_HEADER || '')}</td>
                <td>${escapeHtml(d.MODE || '')}</td>
                <td>${escapeHtml(d.BANK_NAME || '')}</td>
                <td>${incomeCell}</td>
                <td>${expenseCell}</td>
                <td>${escapeHtml(d.DESCRIPTION || '')}</td>
                <td>${balanceCell}</td>
                <td>${attachmentCell}</td>
                <td>
                    <button class="btn-edit" data-id="${d.id}">Edit</button>
                    <button class="btn-delete" data-id="${d.id}">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        setupTableButtons();
        updatePagination();
    }

    // Update pagination controls
    function updatePagination() {
        const totalPages = Math.ceil(filteredTransactions.length / rowsPerPage) || 1;
        paginationInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        prevPageBtn.disabled = currentPage <= 1;
        nextPageBtn.disabled = currentPage >= totalPages;
    }

    prevPageBtn.addEventListener("click", () => {
        if (currentPage > 1) {
            currentPage--;
            buildTable();
        }
    });

    nextPageBtn.addEventListener("click", () => {
        const totalPages = Math.ceil(filteredTransactions.length / rowsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            buildTable();
        }
    });

    // Attach event listeners to Edit/Delete buttons
    function setupTableButtons() {
        document.querySelectorAll(".btn-edit").forEach(btn => {
            btn.onclick = () => openEditModal(btn.dataset.id);
        });
        document.querySelectorAll(".btn-delete").forEach(btn => {
            btn.onclick = () => deleteTransaction(btn.dataset.id);
        });
    }

    // Open modal for adding a new transaction
    function openAddModal() {
        modal.style.display = 'flex';
        modal.querySelector('.modal-content').classList.add('create-mode');
        modal.querySelector('.modal-content').classList.remove('edit-mode');
        
        document.getElementById('formTitle').textContent = 'Add Transaction';
        
        clearForm();
    }

    // Open modal and populate for editing
    function openEditModal(id) {
        const tx = txMap[id];
        if (!tx) return;

        modal.style.display = 'flex';
        modal.querySelector('.modal-content').classList.add('edit-mode');
        modal.querySelector('.modal-content').classList.remove('create-mode');
        
        document.getElementById('formTitle').textContent = 'Edit Transaction';

        txIdInput.value = id;
        formSINO.value = tx.SINO || '';
        formDATE.value = tx.DATE || '';
        formTIME.value = tx.TIME || '';
        formHEADER.value = tx.ACCOUNT_HEADER || '';
        formMODE.value = tx.MODE || '';
        formBANKNAME.value = tx.BANK_NAME || '';
        formINCOME.value = tx.INCOME || '';
        formEXPENSE.value = tx.EXPENSE || '';
        formDESC.value = tx.DESCRIPTION || '';
        formBALANCE.value = tx.BALANCE || '';
        formATTACH.value = tx.ATTACHMENT || '';

        toggleIncomeExpenseGroups(tx.INCOME, tx.EXPENSE);
        toggleToBankGroup(tx.MODE);
    }

    // Toggle income/expense input visibility based on values
    function toggleIncomeExpenseGroups(income, expense) {
        income = parseFloat(income) || 0;
        expense = parseFloat(expense) || 0;

        if (income > 0) {
            typeSelector.value = "income";
            incomeGroup.style.display = "block";
            expenseGroup.style.display = "none";
            formINCOME.value = income;
            formEXPENSE.value = "";
        } else if (expense > 0) {
            typeSelector.value = "expense";
            incomeGroup.style.display = "none";
            expenseGroup.style.display = "block";
            formINCOME.value = "";
            formEXPENSE.value = expense;
        } else {
            typeSelector.value = "";
            incomeGroup.style.display = "none";
            expenseGroup.style.display = "none";
            formINCOME.value = "";
            formEXPENSE.value = "";
        }
    }

    // Toggle toBankGroup based on mode
    function toggleToBankGroup(mode) {
        if (mode === "Transfer") {
            toBankGroup.style.display = "block";
        } else {
            toBankGroup.style.display = "none";
            toBankSelect.value = "";
        }
    }

    // Form "type" selector change to show relevant fields
    typeSelector.addEventListener("change", () => {
        if (typeSelector.value === "income") {
            incomeGroup.style.display = "block";
            expenseGroup.style.display = "none";
            formINCOME.value = formINCOME.value || "0";
            formEXPENSE.value = "";
        } else if (typeSelector.value === "expense") {
            incomeGroup.style.display = "none";
            expenseGroup.style.display = "block";
            formINCOME.value = "";
            formEXPENSE.value = formEXPENSE.value || "0";
        } else {
            incomeGroup.style.display = "none";
            expenseGroup.style.display = "none";
            formINCOME.value = "";
            formEXPENSE.value = "";
        }
        
        // Update balance when type changes
        updateBalance();
    });

    // Update balance when income or expense values change
    formINCOME.addEventListener("input", updateBalance);
    formEXPENSE.addEventListener("input", updateBalance);

    // Mode select change to toggle bank transfer fields
    formMODE.addEventListener("change", () => {
        toggleToBankGroup(formMODE.value);
    });

    // Close modal on click outside form
    modal.addEventListener("click", e => {
        if (e.target === modal) modal.style.display = "none";
    });

    function escapeHtml(text) {
        if (typeof text !== "string") {
            if (text === undefined || text === null) {
                return "";
            }
            try {
                text = String(text);
            } catch {
                return "";
            }
        }

        return text.replace(/[&<>"']/g, m =>
            ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#039;"
            })[m]
        );
    }

    // Get account name from URL param 'account'
    function getAccountFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("account");
    }

    // Filter apply button
    applyFiltersBtn.addEventListener("click", () => {
        applyFilters();
    });

    // Date filter change toggles custom date inputs
    dateFilter.addEventListener("change", () => {
        if (dateFilter.value === "custom") {
            document.getElementById("customDateRange").style.display = "flex";
        } else {
            document.getElementById("customDateRange").style.display = "none";
            dateRangeDisplay.textContent = "";
        }
    });

    // Delete transaction
    async function deleteTransaction(txId) {
        const result = await Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        });

        if (!result.isConfirmed) return;

        try {
            await deleteDoc(doc(db, "users", currentUser.uid, "transactions", txId));
            Swal.fire("Success", "Transaction deleted successfully!", "success");
            await loadTransactions(); // Refresh list
        } catch (err) {
            console.error("Error deleting transaction:", err);
            if (!handleFirestoreError(err, "delete transaction")) {
                Swal.fire("Error", "Failed to delete transaction: " + err.message, "error");
            }
        }
    }

    // Handle attachment file upload
    formATTACHFILE.addEventListener("change", async function () {
        const file = this.files[0];
        if (!file) return;

        try {
            loadingModal.style.display = "flex";
            
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "my_app_uploads");
            formData.append("cloud_name", "dpwdsyvz8");

            const res = await fetch("https://api.cloudinary.com/v1_1/dpwdsyvz8/upload", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            formATTACH.value = data.secure_url;
            
            Swal.fire("Success", "File uploaded successfully!", "success");
        } catch (error) {
            console.error("Error uploading file:", error);
            Swal.fire("Error", "Failed to upload file: " + error.message, "error");
        } finally {
            loadingModal.style.display = "none";
        }
    });
</script>
