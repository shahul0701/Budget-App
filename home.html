<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgetFlow - Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      color: #333;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111827;
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -240px;
      transition: 0.3s;
      padding-top: 60px;
    }
    .sidebar.active { left: 0; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar ul li:hover {
      background: #1f2937;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    #menuToggle { font-size: 20px; cursor: pointer; }

    /* Profile */
    .profile {
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
    }
    .profile-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4f46e5;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      display: none;
    }
    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
    }
    .dropdown a:hover { background: #f4f4f4; }
    .profile.active .dropdown { display: block; }

    /* Main */
    .main {
      margin-left: 0;
      margin-top: 70px;
      padding: 20px;
      flex: 1;
      transition: 0.3s;
    }
    .sidebar.active ~ .main {
      margin-left: 240px;
    }

    /* Dashboard grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card h3 { margin: 0 0 10px; font-size: 18px; }
    .card .value {
      font-size: 26px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Expense Tracker Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    .popup-content h2 {
      margin-bottom: 20px;
    }
    .popup-content button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
    .classic-btn { background: #4f46e5; }
    .compact-btn { background: #16a34a; }
    .close-btn { background: #ef4444; }

    /* Calendar */
    #calendar {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li onclick="location.href='home.html'"><i class="fa fa-home"></i> Home</li>
      <li onclick="location.href='coa.html'"><i class="fa fa-book"></i> COA</li>
      <li onclick="location.href='Section.html'"><i class="fa fa-file"></i> Reports</li>
      <li onclick="location.href='chart.html'"><i class="fa fa-chart-line"></i> Chart</li>
      <li onclick="openExpensePopup()"><i class="fa fa-wallet"></i> Expense Tracker</li>
    </ul>
  </div>

  <!-- Header -->
  <header>
    <i id="menuToggle" class="fa fa-bars"></i>
    <div class="profile" id="profileMenu">
      <div class="profile-circle" id="userInitials">U</div>
      <div class="dropdown">
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <div class="main" id="main">
    <div class="grid">
      <div class="card">
        <h3>Sales Statistics</h3>
        <div class="value">2,025</div>
      </div>
      <div class="card">
        <h3>Current Balance</h3>
        <div class="value">$15,368</div>
      </div>
      <div class="card">
        <h3>Market Forecast</h3>
        <div class="value">$21,105</div>
      </div>
      <div class="card">
        <h3>Recent Transactions</h3>
        <div class="value">+ $3,200</div>
      </div>
    </div>

    <!-- Calendar -->
    <div class="card">
      <h3>Reminders & Birthdays</h3>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- Expense Tracker Popup -->
  <div class="popup" id="expensePopup">
    <div class="popup-content">
      <h2>Select Expense Tracker</h2>
      <button class="classic-btn" onclick="location.href='exp.html'">Classic View</button>
      <button class="compact-btn" onclick="location.href='expensemanager.html'">Compact View</button>
      <button class="close-btn" onclick="closeExpensePopup()">Close</button>
    </div>
  </div>

  <script>
    // Firebase config (replace with yours)
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Profile dropdown
    const profileMenu = document.getElementById("profileMenu");
    profileMenu.addEventListener("click", () => {
      profileMenu.classList.toggle("active");
    });

    // Logout
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

    // Expense Popup
    function openExpensePopup() {
      document.getElementById("expensePopup").style.display = "flex";
    }
    function closeExpensePopup() {
      document.getElementById("expensePopup").style.display = "none";
    }

    // Calendar
    document.addEventListener("DOMContentLoaded", function () {
      let calendarEl = document.getElementById("calendar");
      let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        events: [],
      });
      calendar.render();

      // Load reminders from Firestore
      const username = localStorage.getItem("username");
      if (username) {
        db.collection("reminders").where("user", "==", username).get().then(snapshot => {
          snapshot.forEach(doc => {
            let data = doc.data();
            if (data.type === "birthday") {
              let year = new Date().getFullYear();
              for (let y = year; y <= year+5; y++) {
                calendar.addEvent({
                  title: "ðŸŽ‚ " + data.title,
                  start: y + "-" + data.date.substring(5),
                });
              }
            } else {
              calendar.addEvent({
                title: data.title,
                start: data.date,
              });
            }
          });
        });
      }
    });
  </script>
</body>
</html>
