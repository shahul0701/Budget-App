<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker Dashboard</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f6fb;
      display: flex;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background: linear-gradient(180deg, #4facfe, #00f2fe);
      color: white;
      height: 100vh;
      position: fixed;
      left: -250px;
      top: 0;
      transition: 0.3s ease;
      padding-top: 20px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
    }
    #sidebar.active { left: 0; }
    #sidebar h2 { text-align: center; margin-bottom: 20px; }
    #sidebar ul { list-style: none; padding: 0; }
    #sidebar ul li {
      padding: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    #sidebar ul li:hover {
      background: rgba(255,255,255,0.15);
      border-left: 5px solid #fff;
    }
    #sidebar ul li i { margin-right: 10px; }

    /* Toggle */
    #menuToggle {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }

    /* Content */
    #content {
      margin-left: 0;
      flex: 1;
      padding: 20px;
      transition: 0.3s;
      width: 100%;
    }
    #sidebar.active ~ #content {
      margin-left: 250px;
    }

    /* Profile */
    .profile {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .profile-circle {
      background: #ff6b6b;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
    }

    /* Calendar */
    #calendar {
      margin-top: 80px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Expense Tracker Popup */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    .modal-content h3 { margin-bottom: 20px; color: #333; }
    .modal-content button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .classic-btn { background: #4facfe; }
    .classic-btn:hover { background: #357abd; }
    .compact-btn { background: #ff6b6b; }
    .compact-btn:hover { background: #d94d4d; }
    .close-btn {
      background: #888;
      margin-top: 20px;
    }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to{opacity:1; transform:scale(1);} }
  </style>
</head>
<body>
  
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li onclick="location.href='coa.html'"><i class="fa fa-book"></i> COA</li>
      <li onclick="location.href='Section.html'"><i class="fa fa-file-alt"></i> Reports</li>
      <li onclick="location.href='chart.html'"><i class="fa fa-chart-line"></i> Chart</li>
      <li onclick="openExpenseTracker()"><i class="fa fa-wallet"></i> Expense Tracker</li>
      <li onclick="logout()"><i class="fa fa-sign-out-alt"></i> Logout</li>
    </ul>
  </div>

  <!-- Top -->
  <i class="fa fa-bars" id="menuToggle"></i>
  <div class="profile" onclick="logout()">
    <div class="profile-circle" id="profileInitials">U</div>
    <span id="profileName">User</span>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Welcome to Expense Tracker Dashboard</h1>
    <div id="calendar"></div>
  </div>

  <!-- Expense Tracker Modal -->
  <div class="modal" id="expenseModal">
    <div class="modal-content">
      <h3>Select View</h3>
      <button class="classic-btn" onclick="location.href='exp.html'">Classic View</button>
      <button class="compact-btn" onclick="location.href='expensemanager.html'">Compact View</button>
      <button class="close-btn" onclick="closeExpenseTracker()">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
      authDomain: "budget-app-1365f.firebaseapp.com",
      projectId: "budget-app-1365f",
      storageBucket: "budget-app-1365f.firebasestorage.app",
      messagingSenderId: "1036194450411",
      appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae",
      measurementId: "G-YFFJL2H54X"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Sidebar toggle
    const toggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Profile (using localStorage for demo)
    let username = localStorage.getItem("username") || "User Name";
    document.getElementById("profileName").innerText = username;
    document.getElementById("profileInitials").innerText = username.charAt(0).toUpperCase();

    // Logout
    window.logout = function() {
      localStorage.clear();
      window.location.href = "index.html";
    };

    // Expense Tracker Modal
    window.openExpenseTracker = function() {
      document.getElementById("expenseModal").style.display = "flex";
    };
    window.closeExpenseTracker = function() {
      document.getElementById("expenseModal").style.display = "none";
    };

    // Calendar Load Reminders
    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
        events: []
      });
      
      let reminders = [];
      const querySnapshot = await getDocs(collection(db, "reminders"));
      querySnapshot.forEach(doc => {
        let data = doc.data();
        if (data.type === "birthday") {
          let year = new Date().getFullYear();
          reminders.push({
            title: "ðŸŽ‚ " + data.title,
            start: `${year}-${data.date.substring(5)}`,
            allDay: true
          });
        } else {
          reminders.push({ title: data.title, start: data.date, allDay: true });
        }
      });

      calendar.addEventSource(reminders);
      calendar.render();
    });
  </script>
</body>
</html>
