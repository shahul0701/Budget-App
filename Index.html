<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Budget App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h2, p {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: white;
      color: #4e54c8;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #eee;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Financial Budget App</h2>
    <p>Track, plan, and manage your finances with ease.</p>

    <div id="welcome-section">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignUp()">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="login-section" class="hidden">
      <input type="text" id="login-username" placeholder="Username or Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <button onclick="goBack()">Back</button>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-section" class="hidden">
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="registerUser()">Sign Up</button>
      <div id="signup-loading" class="hidden">Loading...</div>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
      authDomain: "budget-app-1365f.firebaseapp.com",
      projectId: "budget-app-1365f",
      storageBucket: "budget-app-1365f.appspot.com",
      messagingSenderId: "1036194450411",
      appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae",
      measurementId: "G-YFFJL2H54X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.showLogin = () => {
      document.getElementById('welcome-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
    };

    window.showSignUp = () => {
      document.getElementById('welcome-section').classList.add('hidden');
      document.getElementById('signup-section').classList.remove('hidden');
    };

    window.goBack = () => {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('signup-section').classList.add('hidden');
      document.getElementById('welcome-section').classList.remove('hidden');
    };

    window.registerUser = async () => {
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const loading = document.getElementById("signup-loading");
      loading.classList.remove("hidden");

      if (!username || !email || !password) {
        alert("❌ Fill all fields");
        loading.classList.add("hidden");
        return;
      }

      try {
        const existingUsers = await getDocs(
          query(collection(db, "Users"), where("username", "==", username))
        );
        if (!existingUsers.empty) {
          alert("❌ Username already taken");
          loading.classList.add("hidden");
          return;
        }

        await addDoc(collection(db, "Users"), {
          username,
          email,
          password,
          createdAt: new Date()
        });

        alert("✅ Sign-up successful!");
        window.location.href = "index.html";
      } catch (e) {
        alert("❌ " + e.message);
      }

      loading.classList.add("hidden");
    };

    window.loginUser = async () => {
      const loginId = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value;

      try {
        const q = query(
          collection(db, "Users"),
          where("password", "==", password),
          where("username", "==", loginId)
        );

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          alert("❌ Invalid credentials");
        } else {
          alert("✅ Logged in");
          window.location.href = "home.html";
        }
      } catch (e) {
        alert("❌ Error logging in: " + e.message);
      }
    };
  </script>
</body>
</html>
