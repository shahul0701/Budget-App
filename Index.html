<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Financial Budget App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h2, p {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: white;
      color: #4e54c8;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #eee;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Financial Budget App</h2>
    <p>Track, plan, and manage your finances with ease.</p>

    <div id="welcome-section">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignUp()">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="login-section" class="hidden">
      <input type="text" id="login-username" placeholder="Username or Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <div class="loading" id="login-loading" style="display: none;">Logging in...</div>
      <button onclick="goBack()">Back</button>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-section" class="hidden">
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="registerUser()">Sign Up</button>
      <div class="loading" id="signup-loading" style="display: none;">Signing up...</div>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
      authDomain: "budget-app-1365f.firebaseapp.com",
      projectId: "budget-app-1365f",
      storageBucket: "budget-app-1365f.appspot.com",
      messagingSenderId: "1036194450411",
      appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae",
      measurementId: "G-YFFJL2H54X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // UI Navigation
    window.showLogin = () => {
      document.getElementById('welcome-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
    };

    window.showSignUp = () => {
      document.getElementById('welcome-section').classList.add('hidden');
      document.getElementById('signup-section').classList.remove('hidden');
    };

    window.goBack = () => {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('signup-section').classList.add('hidden');
      document.getElementById('welcome-section').classList.remove('hidden');
    };

    // Register User
    window.registerUser = async () => {
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const loading = document.getElementById("signup-loading");
      loading.style.display = "block";

      if (!username || !email || !password) {
        alert("❌ Fill all fields");
        loading.style.display = "none";
        return;
      }

      const q = query(collection(db, "Users"), where("username", "==", username));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        alert("❌ Username already taken");
        loading.style.display = "none";
        return;
      }

      const hashedPassword = await bcrypt.hash(password, 10);
      await addDoc(collection(db, "Users"), {
        username,
        email,
        password: hashedPassword,
        createdAt: new Date()
      });

      loading.style.display = "none";
      alert("✅ Sign up successful! Please log in.");
      window.location.href = "index.html";
    };

    // Login User
    window.loginUser = async () => {
      const usernameOrEmail = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value;
      const loading = document.getElementById("login-loading");
      loading.style.display = "block";

      const q = query(
        collection(db, "Users"),
        where("username", "==", usernameOrEmail)
      );
      const qEmail = query(
        collection(db, "Users"),
        where("email", "==", usernameOrEmail)
      );

      const [snapByUsername, snapByEmail] = await Promise.all([
        getDocs(q),
        getDocs(qEmail)
      ]);

      const userDoc = snapByUsername.empty ? snapByEmail.docs[0] : snapByUsername.docs[0];

      if (!userDoc) {
        alert("❌ User not found");
        loading.style.display = "none";
        return;
      }

      const user = userDoc.data();
      const match = await bcrypt.compare(password, user.password);

      if (match) {
        loading.style.display = "none";
        alert("✅ Login successful");
        window.location.href = "home.html";
      } else {
        alert("❌ Incorrect password");
        loading.style.display = "none";
      }
    };
  </script>
</body>
</html>
