<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Budget App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h2, p {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: white;
      color: #4e54c8;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #eee;
    }

    .google-btn {
      background-color: #fff;
      color: #db4437;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Financial Budget App</h2>
    <p>Track, plan, and manage your finances with ease.</p>

    <div id="welcome-section">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignUp()">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="login-section" class="hidden">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <button onclick="goBack()">Back</button>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-section" class="hidden">
      <input type="text" id="signup-name" placeholder="Full Name" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="registerUser()">Sign Up</button>
      <button class="google-btn" onclick="signUpWithGoogle()">Sign up with Google</button>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBhjgu6vpBRhMVjMs5RgSL4aViJq6GYy1A",
      authDomain: "budget-app-1365f.firebaseapp.com",
      projectId: "budget-app-1365f",
      storageBucket: "budget-app-1365f.appspot.com",
      messagingSenderId: "1036194450411",
      appId: "1:1036194450411:web:78ca39a5a82ab9db6c67ae"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // UI Navigation
    window.showLogin = () => {
      document.getElementById('welcome-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
    };

    window.showSignUp = () => {
      document.getElementById('welcome-section').classList.add('hidden');
      document.getElementById('signup-section').classList.remove('hidden');
    };

    window.goBack = () => {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('signup-section').classList.add('hidden');
      document.getElementById('welcome-section').classList.remove('hidden');
    };

    // Sign Up with Email
    window.registerUser = async () => {
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      if (!name || !email || !password) {
        alert("❌ Please fill all fields");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        await setDoc(doc(db, "Users", user.uid), {
          uid: user.uid,
          name,
          email,
          provider: "email",
          createdAt: new Date()
        });

        alert("✅ Account created!");
      } catch (e) {
        alert("❌ " + e.message);
      }
    };

    // Login with Email
    window.loginUser = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Logged in as " + userCred.user.email);
      } catch (e) {
        alert("❌ " + e.message);
      }
    };

    // Sign Up with Google
    window.signUpWithGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        await setDoc(doc(db, "Users", user.uid), {
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          provider: "google",
          createdAt: new Date()
        }, { merge: true });

        alert("✅ Signed up with Google: " + user.email);
      } catch (e) {
        alert("❌ " + e.message);
      }
    };
  </script>
</body>
</html>
